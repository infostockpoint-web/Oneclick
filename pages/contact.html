<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="padding:40px 0;">
    <h1 class="section-title">Contact</h1>
    <p class="section-subtitle">We'd love to hear from you.</p>
    <div class="banner-ad" aria-label="Advertisement">Ad Placeholder (728x90)</div>
    <div style="margin-top:20px; max-width:700px;">
      <p>Email: <a href="mailto:oneclicktools6@gmail.com">oneclicktools6@gmail.com</a></p>
      <form onsubmit="event.preventDefault(); alert('Thanks! We\'ll get back to you.');" style="margin-top:20px; display:grid; gap:12px;">
        <input type="text" placeholder="Your Name" required style="padding:12px; border-radius:8px; border:1px solid #ddd;"/>
        <input type="email" placeholder="Your Email" required style="padding:12px; border-radius:8px; border:1px solid #ddd;"/>
        <textarea placeholder="Message" required rows="5" style="padding:12px; border-radius:8px; border:1px solid #ddd;"></textarea>
        <button class="tool-button" type="submit" style="width:max-content;">Send</button>
      </form>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — One Click</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Send feedback, bug reports, or feature requests.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input id="name" class="form-control" placeholder="John Doe" />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input id="email" class="form-control" placeholder="you@example.com" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" rows="6" placeholder="Tell us how we can help..."></textarea>
      </div>
      <button id="sendBtn" class="btn btn-primary">Send</button>

      <div class="result-area mt-3" id="status">We will reply as soon as possible.</div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>728x90</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="assets/js/common.js"></script>
  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      if (!name || !email || !msg) return showNotification('Please fill in all fields', 'error');
      if (!isValidEmail(email)) return showNotification('Enter a valid email', 'error');
      // In a static site, we can open mail client
      const mailto = `mailto:oneclicktools6@gmail.com?subject=${encodeURIComponent('Feedback from ' + name)}&body=${encodeURIComponent(msg + '\n\nFrom: ' + name + ' <' + email + '>')}`;
      window.location.href = mailto;
      document.getElementById('status').textContent = 'Opening your email client...';
    });
  </script>
</body>
</html>

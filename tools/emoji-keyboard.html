  const tabsEl = document.getElementById('ekTabs');
  const gridEl = document.getElementById('ekGrid');
  const selEl = document.getElementById('ekSelected');
  const searchEl = document.getElementById('ekSearch');
  let activeCat = CATS[0].k;
  let selected = [];

  function renderTabs(){
    tabsEl.innerHTML='';
    CATS.forEach(c => {
      const b = document.createElement('button');
      b.className = 'tool-button';
      b.style.background = (c.k===activeCat) ? 'var(--primary-blue)' : '';
      b.textContent = c.name;
      b.addEventListener('click', ()=>{ activeCat=c.k; renderTabs(); renderGrid(); });
      tabsEl.appendChild(b);
    });
  }
  function copyToast(txt){
    try { navigator.clipboard.writeText(txt); } catch(e){}
    const t = document.createElement('div');
    t.textContent = 'Copied!';
    t.style.cssText='position:fixed; bottom:18px; right:18px; background:#000; color:#fff; padding:8px 12px; border-radius:8px; opacity:0.9; z-index:9999;';
    document.body.appendChild(t); setTimeout(()=> t.remove(), 800);
  }
  function renderGrid(){
    const cat = CATS.find(c=>c.k===activeCat);
    const q = (searchEl.value||'').toLowerCase().trim();
    const list = (cat.list.split(/\s+/)).filter(e => e);
    gridEl.innerHTML='';
    list.forEach(e => {
      if (q && !e.includes(q)) return;
      const cell = document.createElement('button');
      cell.className = 'tool-button';
      cell.style.cssText = 'height:56px; font-size:24px; display:flex; align-items:center; justify-content:center;';
      cell.textContent = e;
      cell.addEventListener('click', ()=>{
        selected.push(e);
        const chip = document.createElement('span'); chip.textContent = e; chip.style.cssText='padding:6px 8px; background:#f6f8ff; border:1px solid #e3e9ff; border-radius:999px;';
        chip.addEventListener('click', ()=>{ chip.remove(); selected = selected.filter(x=>x!==e); });
        selEl.appendChild(chip);
        copyToast(e);
      });
      gridEl.appendChild(cell);
    });
  }

  document.getElementById('ekCopyAll').addEventListener('click', ()=>{
    const txt = Array.from(selEl.querySelectorAll('span')).map(s=>s.textContent).join(' ');
    if (!txt) return; copyToast(txt);
  });
  document.getElementById('ekClear').addEventListener('click', ()=>{ selEl.innerHTML=''; selected=[]; });
  searchEl.addEventListener('input', renderGrid);

  // initial
  renderTabs();
  renderGrid();
</script>

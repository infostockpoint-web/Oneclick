<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Reverser - One Click Tools</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    textarea{width:100%;height:260px;padding:10px;border:1px solid #ddd;border-radius:8px}
    .opts{display:flex;flex-wrap:wrap;gap:12px;margin:8px 0}
    label{display:flex;align-items:center;gap:6px}
    select{padding:8px;border:1px solid #ddd;border-radius:8px}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1000px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <div class="tool-name">Text Reverser</div>
        <div class="tool-desc">Reverse by characters or words; entire text or per line.</div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <textarea id="inp" placeholder="Paste your text here..."></textarea>
        <div class="opts">
          <label>Reverse by
            <select id="by">
              <option value="chars">Characters</option>
              <option value="words">Words</option>
            </select>
          </label>
          <label>Scope
            <select id="scope">
              <option value="all">Entire text</option>
              <option value="line">Each line</option>
            </select>
          </label>
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;">
          <button id="run" class="tool-button">Reverse</button>
          <button id="copy" class="tool-button">Copy</button>
        </div>
        <textarea id="out" placeholder="Output will appear here..."></textarea>
      </div>
      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function reverseStr(s){return [...s].reverse().join('');}
    function reverseWords(s){return s.split(/\s+/).reverse().join(' ');}    
    document.getElementById('run').addEventListener('click',()=>{
      const text=document.getElementById('inp').value;
      const by=document.getElementById('by').value;
      const scope=document.getElementById('scope').value;
      let out='';
      if(scope==='all'){
        out = by==='chars'? reverseStr(text) : reverseWords(text);
      }else{
        out = text.split(/\r?\n/).map(l=> by==='chars'? reverseStr(l) : reverseWords(l)).join('\n');
      }
      document.getElementById('out').value=out;
    });
    document.getElementById('copy').addEventListener('click',()=>{
      const el=document.getElementById('out'); el.select(); document.execCommand('copy');
    });
  </script>
</body></html>

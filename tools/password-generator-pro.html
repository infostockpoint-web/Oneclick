<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator Pro - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;align-items:end}</style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:900px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <i class="fas fa-key tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Password Generator Pro</div>
        <div class="tool-desc">Generate strong passwords or passphrases with custom rules.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="grid">
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Mode</label>
            <select id="mode" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
              <option value="random">Random (chars)</option>
              <option value="passphrase">Passphrase (words)</option>
            </select>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Length / Words</label>
            <input id="len" type="number" value="16" min="6" step="1" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <div id="charsetOpts">
            <label style="display:block;font-weight:600;margin-bottom:6px;">Character Sets</label>
            <div style="display:flex;gap:8px;flex-wrap:wrap;">
              <label><input type="checkbox" id="lower" checked/> a-z</label>
              <label><input type="checkbox" id="upper" checked/> A-Z</label>
              <label><input type="checkbox" id="digits" checked/> 0-9</label>
              <label><input type="checkbox" id="symbols"/> Symbols</label>
              <label><input type="checkbox" id="ambig"/> Avoid ambiguous</label>
            </div>
          </div>
          <button id="gen" class="tool-button">Generate</button>
        </div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Result</div>
        <div id="out" class="tool-desc" style="font-size:1.3rem;color:#000;word-break:break-all;">â€”</div>
        <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;">
          <button id="copy" class="tool-button"><i class="far fa-copy"></i> Copy</button>
        </div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    const WORDS = 'alpha bravo charlie delta echo foxtrot golf hotel india juliet kilo lima mike november oscar papa quebec romeo sierra tango uniform victor whiskey xray yankee zulu'.split(' ');
    function genRandom(len){
      const sets = [];
      if (document.getElementById('lower').checked) sets.push('abcdefghijklmnopqrstuvwxyz');
      if (document.getElementById('upper').checked) sets.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
      if (document.getElementById('digits').checked) sets.push('0123456789');
      if (document.getElementById('symbols').checked) sets.push('!@#$%^&*()-_=+[]{};:,.<>?/');
      let chars = sets.join('');
      if (!chars) chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      if (document.getElementById('ambig').checked) chars = chars.replace(/[O0Il]/g,'');
      const arr = new Uint32Array(len); crypto.getRandomValues(arr);
      let out=''; for(let i=0;i<len;i++){ out+= chars[arr[i] % chars.length]; }
      return out;
    }
    function genPassphrase(words){
      const arr = new Uint32Array(words); crypto.getRandomValues(arr);
      const pick = i => WORDS[arr[i] % WORDS.length];
      return Array.from({length:words}, (_,i)=>pick(i)).join('-');
    }
    function generate(){ const mode=document.getElementById('mode').value; const n=+document.getElementById('len').value||16; document.getElementById('out').textContent = mode==='random'? genRandom(n): genPassphrase(n); }
    document.getElementById('gen').addEventListener('click', generate);
    document.getElementById('copy').addEventListener('click', ()=>{ const t=document.getElementById('out').textContent; if(t&&t!=='â€”') navigator.clipboard.writeText(t); });
    document.getElementById('mode').addEventListener('change', ()=>{ document.getElementById('charsetOpts').style.display = document.getElementById('mode').value==='random'? 'block':'none'; });
    generate();
  </script>
</body>
</html>

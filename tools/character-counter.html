<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Character Counter</h1>
      <p>Counts characters with and without spaces, words, lines.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="textInput">Enter text</label>
        <textarea id="textInput" class="form-control" rows="10" placeholder="Type or paste text..."></textarea>
      </div>

      <div class="result-area" id="result">
        <div><strong>Characters:</strong> <span id="chars">0</span></div>
        <div><strong>Characters (no spaces):</strong> <span id="charsNoSpace">0</span></div>
        <div><strong>Words:</strong> <span id="words">0</span></div>
        <div><strong>Lines:</strong> <span id="lines">0</span></div>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('textInput');
    const chars = document.getElementById('chars');
    const charsNoSpace = document.getElementById('charsNoSpace');
    const words = document.getElementById('words');
    const lines = document.getElementById('lines');

    function update() {
      const val = input.value || '';
      chars.textContent = val.length;
      charsNoSpace.textContent = val.replace(/\s/g,'').length;
      words.textContent = (val.trim().match(/[^\s]+/g) || []).length;
      lines.textContent = val.split(/\n/).length;
    }

    input.addEventListener('input', update);
    update();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Volume Converter — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Volume Converter</h1><p>Convert between liters, milliliters, gallons, quarts, pints, cups.</p></div>
  <div class="tool-interface">
    <div class="form-group"><label for="value">Value</label><input id="value" class="form-control" type="number" placeholder="Enter value" /></div>
    <div class="form-group"><label for="from">From</label>
      <select id="from" class="form-control">
        <option value="L">Liters (L)</option>
        <option value="mL">Milliliters (mL)</option>
        <option value="gal">Gallons (US)</option>
        <option value="qt">Quarts (US)</option>
        <option value="pt">Pints (US)</option>
        <option value="cup">Cups (US)</option>
      </select></div>
    <div class="form-group"><label for="to">To</label>
      <select id="to" class="form-control">
        <option value="L">Liters (L)</option>
        <option value="mL">Milliliters (mL)</option>
        <option value="gal">Gallons (US)</option>
        <option value="qt">Quarts (US)</option>
        <option value="pt">Pints (US)</option>
        <option value="cup">Cups (US)</option>
      </select></div>
    <button id="convert" class="btn btn-primary">Convert</button>
    <div id="result" class="result-area mt-2">Result: —</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  const toL = { L:1, mL:0.001, gal:3.785411784, qt:0.946352946, pt:0.473176473, cup:0.2365882365 };
  document.getElementById('convert').addEventListener('click', ()=>{
    const v=parseFloat(document.getElementById('value').value); if(isNaN(v)) return showNotification('Enter a number','error');
    const from=document.getElementById('from').value; const to=document.getElementById('to').value;
    const L=v*toL[from]; const out=L/toL[to];
    document.getElementById('result').textContent='Result: '+out.toFixed(6)+' '+to;
  });
</script>
</body></html>

<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Volume Converter - One Click Tools</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="../css/style.css"></head><body>
<div id="site-header"></div>
<main class="container" style="padding:60px 0;">
  <div class="tool-card" style="max-width:960px; margin:0 auto;">
    <div style="text-align:center; margin-bottom:10px;">
      <i class="fas fa-fill-drip tool-icon-small" style="font-size:3rem;"></i>
      <div class="tool-name" style="font-size:1.6rem;">Volume Converter</div>
      <div class="tool-desc">Convert between liters, milliliters, cubic meters, and US volume units.</div>
    </div>

    <div class="tool-card" style="padding:16px;">
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; align-items:end;">
        <div>
          <label for="vVal" style="display:block; font-weight:600; margin-bottom:6px;">Value</label>
          <input id="vVal" type="number" step="any" placeholder="e.g. 1.5" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"/>
        </div>
        <div>
          <label for="vFrom" style="display:block; font-weight:600; margin-bottom:6px;">From</label>
          <select id="vFrom" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
        </div>
        <div>
          <label for="vTo" style="display:block; font-weight:600; margin-bottom:6px;">To</label>
          <select id="vTo" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="vConvert" class="tool-button">Convert</button>
          <button id="vSwap" class="tool-button" style="background:#888;">Swap</button>
          <button id="vCopy" class="tool-button" style="background:#555;">Copy</button>
        </div>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:12px; margin-top:16px;">
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Result</div>
        <div id="vResult" style="font-size:1.4rem; word-break:break-all;">â€”</div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Quick conversions (from input)</div>
        <div id="vTable" style="font-family:monospace; white-space:pre-line;">â€”</div>
      </div>
    </div>

    <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
    <div style="text-align:center; margin-top:8px;">
      <a class="tool-button" href="../index.html">Back to Home</a>
    </div>
  </div>
</main>
<div id="site-footer"></div>
<script src="../js/include.js"></script>
<script>
  const VUNITS = [
    { k:'m3', name:'Cubic meter', to_l: 1000 },
    { k:'L',  name:'Liter',       to_l: 1 },
    { k:'mL', name:'Milliliter',  to_l: 0.001 },
    { k:'gal',name:'Gallon (US)', to_l: 3.785411784 },
    { k:'qt', name:'Quart (US)',  to_l: 0.946352946 },
    { k:'pt', name:'Pint (US)',   to_l: 0.473176473 },
    { k:'cup',name:'Cup (US)',    to_l: 0.24 },
    { k:'floz',name:'Fluid ounce (US)', to_l: 0.0295735295625 }
  ];
  function vPopulate(sel){ VUNITS.forEach(u=>{ const o=document.createElement('option'); o.value=u.k; o.textContent=`${u.name} (${u.k})`; sel.appendChild(o); }); }
  function toLiters(val, unit){ const u=VUNITS.find(x=>x.k===unit); return u? val * u.to_l : NaN; }
  function fromLiters(L, unit){ const u=VUNITS.find(x=>x.k===unit); return u? L / u.to_l : NaN; }
  function fmtV(n){ return Number(n).toLocaleString(undefined,{maximumFractionDigits:6}); }
  function buildVTable(L){ return VUNITS.map(u=>`${u.k.padEnd(4,' ')} : ${fmtV(fromLiters(L,u.k))}`).join('\n'); }
  document.addEventListener('DOMContentLoaded', ()=>{ const a=document.getElementById('vFrom'); const b=document.getElementById('vTo'); vPopulate(a); vPopulate(b); a.value='L'; b.value='gal'; });
  document.getElementById('vSwap').addEventListener('click', ()=>{ const a=document.getElementById('vFrom'); const b=document.getElementById('vTo'); const t=a.value; a.value=b.value; b.value=t; });
  document.getElementById('vConvert').addEventListener('click', ()=>{
    const val = Number(document.getElementById('vVal').value);
    const from = document.getElementById('vFrom').value;
    const to = document.getElementById('vTo').value;
    const out = document.getElementById('vResult');
    const tbl = document.getElementById('vTable');
    if (!isFinite(val)) { out.textContent='Please enter a valid number'; tbl.textContent='â€”'; return; }
    const L = toLiters(val, from);
    const conv = fromLiters(L, to);
    out.textContent = `${fmtV(val)} ${from} = ${fmtV(conv)} ${to}`;
    tbl.textContent = buildVTable(L);
  });
  document.getElementById('vCopy').addEventListener('click', async ()=>{ try { await navigator.clipboard.writeText(document.getElementById('vResult').textContent); } catch(e){} });
</script>
</body></html>

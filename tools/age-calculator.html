<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Age Calculator — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Age Calculator</h1><p>Calculate your exact age from date of birth.</p></div>
  <div class="tool-interface">
    <div class="form-group"><label for="dob">Date of Birth</label><input id="dob" type="date" class="form-control"></div>
    <button id="calcBtn" class="btn btn-primary">Calculate</button>
    <div class="result-area mt-2" id="result">—</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  document.getElementById('calcBtn').addEventListener('click', ()=>{
    const dob = document.getElementById('dob').value;
    if(!dob) return showNotification('Select your birth date','error');
    const birth = new Date(dob);
    const now = new Date();
    let years = now.getFullYear() - birth.getFullYear();
    let months = now.getMonth() - birth.getMonth();
    let days = now.getDate() - birth.getDate();
    if (days < 0){ months--; const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0); days += prevMonth.getDate(); }
    if (months < 0){ years--; months += 12; }
    document.getElementById('result').innerHTML = `<strong>${years}</strong> years, <strong>${months}</strong> months, <strong>${days}</strong> days`;
  });
</script>
</body></html>

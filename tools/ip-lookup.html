<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Lookup — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #e9ecef; border-radius:10px; padding:12px; box-shadow:0 2px 8px rgba(0,0,0,.05); }
    .label { color:#6c757d; font-size:12px; text-transform:uppercase; letter-spacing:.4px; }
    .value { font-weight:600; color:#0c2d6b; }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>IP Address Lookup</h1>
      <p>Look up public IP address details (approximate location, ISP, timezone). Powered by a public API.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="ip">IP Address (leave blank for your IP)</label>
        <input id="ip" class="form-control" placeholder="e.g., 8.8.8.8" />
      </div>
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="lookupBtn" class="btn btn-primary">Lookup</button>
        <button id="copyBtn" class="btn btn-success">Copy JSON</button>
      </div>

      <div class="result-area mt-3" id="status">Status: idle</div>
      <div class="grid mt-2" id="grid"></div>
      <div class="form-group mt-3">
        <label for="raw">Raw JSON</label>
        <textarea id="raw" class="form-control" rows="10" readonly></textarea>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const grid = document.getElementById('grid');
    const raw = document.getElementById('raw');

    async function lookup(ip){
      try{
        statusEl.textContent = 'Status: fetching...';
        const url = ip && ip.trim() !== '' ? `https://ipwho.is/${encodeURIComponent(ip.trim())}` : 'https://ipwho.is/';
        const res = await fetch(url);
        const data = await res.json();
        raw.value = JSON.stringify(data, null, 2);
        grid.innerHTML = '';
        if (!data.success) {
          statusEl.textContent = 'Status: failed — ' + (data.message || 'Unknown error');
          showNotification('Lookup failed', 'error');
          return;
        }
        statusEl.textContent = 'Status: success';
        const fields = [
          ['IP', data.ip],
          ['Type', data.type],
          ['Continent', `${data.continent} (${data.continent_code})`],
          ['Country', `${data.country} (${data.country_code})`],
          ['Region', data.region],
          ['City', data.city],
          ['Latitude', data.latitude],
          ['Longitude', data.longitude],
          ['ISP', data.connection && data.connection.isp],
          ['Organization', data.connection && data.connection.org],
          ['Timezone', data.timezone && data.timezone.id],
          ['UTC Offset', data.timezone && data.timezone.utc],
        ];
        fields.forEach(([label, value]) => {
          if (value === undefined || value === null || value === '') return;
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<div class="label">${label}</div><div class="value">${value}</div>`;
          grid.appendChild(div);
        });
        showNotification('IP details loaded', 'success');
      } catch (e) {
        statusEl.textContent = 'Status: error';
        showNotification('Network or API error', 'error');
      }
    }

    document.getElementById('lookupBtn').addEventListener('click', ()=>lookup(document.getElementById('ip').value));
    document.getElementById('copyBtn').addEventListener('click', ()=>copyToClipboard(raw.value));

    // Auto lookup on load
    lookup('');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Converter - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:980px;margin:0 auto; padding:16px;">
      <div style="text-align:center; margin-bottom:10px;">
        <i class="fas fa-exchange-alt tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Video Converter</div>
        <div class="tool-desc">Convert a video to MP4 in your browser. Files never leave your device.</div>
      </div>

      <div style="display:grid; grid-template-columns:1fr; gap:16px;">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:16px; align-items:end;">
          <div>
            <label style="font-weight:600;">Select video</label>
            <input id="file" type="file" accept="video/*" class="tool-input" style="width:100%; margin-top:6px;" />
          </div>
          <div>
            <label style="font-weight:600;">Output format</label>
            <select id="format" class="tool-input" style="width:100%; margin-top:6px;">
              <option value="mp4" selected>MP4 (H.264/AAC)</option>
            </select>
          </div>
        </div>

        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button id="convert" class="tool-button">Convert</button>
          <button id="cancel" class="tool-button" style="background:#6c757d;">Cancel</button>
        </div>

        <div>
          <div style="font-weight:600; margin-bottom:6px;">Progress</div>
          <div style="height:10px; background:#e5e7eb; border-radius:9999px; overflow:hidden;">
            <div id="bar" style="height:100%; width:0%; background:#4a6cf7;"></div>
          </div>
          <div id="status" style="margin-top:6px; color:#6c757d; font-size:14px;">Idle</div>
        </div>

        <div id="result" style="display:none;">
          <label style="font-weight:600;">Output</label>
          <div id="downloadWrap" style="margin-top:6px;"></div>
        </div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center; margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const fileEl = document.getElementById('file');
    const fmtEl = document.getElementById('format');
    const btn = document.getElementById('convert');
    const cancelBtn = document.getElementById('cancel');
    const bar = document.getElementById('bar');
    const statusEl = document.getElementById('status');
    const result = document.getElementById('result');
    const downloadWrap = document.getElementById('downloadWrap');

    let abort = false;
    let ffmpeg;

    async function ensureFFmpeg(){
      if (ffmpeg) return ffmpeg;
      const { createFFmpeg, fetchFile } = FFmpeg;
      ffmpeg = createFFmpeg({ log: true, corePath: 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/ffmpeg-core.js' });
      ffmpeg.setProgress(({ ratio }) => {
        if (abort) return;
        const p = Math.max(0, Math.min(1, ratio || 0));
        bar.style.width = (p*100).toFixed(0) + '%';
      });
      statusEl.textContent = 'Loading FFmpeg (~20â€“30MB)...';
      await ffmpeg.load();
      statusEl.textContent = 'Ready';
      return ffmpeg;
    }

    cancelBtn.addEventListener('click', ()=>{ abort = true; statusEl.textContent = 'Cancelled'; });

    btn.addEventListener('click', async ()=>{
      try {
        abort = false; bar.style.width = '0%'; result.style.display = 'none'; downloadWrap.innerHTML = ''; statusEl.textContent = 'Preparing...';
        const file = fileEl.files && fileEl.files[0];
        if(!file){ alert('Select a video file'); return; }
        const ext = fmtEl.value;

        const ff = await ensureFFmpeg();
        const inName = 'input';
        const outName = 'output.' + ext;
        ff.FS('writeFile', inName, await FFmpeg.fetchFile(file));

        statusEl.textContent = 'Converting...';
        
        await ff.run('-i', inName, '-movflags', 'faststart', '-preset', 'fast', outName);
        if (abort) { try { ff.FS('unlink', inName); ff.FS('unlink', outName); } catch {} return; }

        const data = ff.FS('readFile', outName);
        const blob = new Blob([data.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = (file.name.replace(/\.[^.]+$/, '') || 'video') + '.' + ext;
        a.textContent = 'Download converted file';
        a.className = 'tool-button';
        downloadWrap.appendChild(a);
        result.style.display = '';
        statusEl.textContent = 'Done';
        
        try { ff.FS('unlink', inName); ff.FS('unlink', outName); } catch {}
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error: ' + (e && e.message ? e.message : e);
      }
    });
  </script>
</body>
</html>

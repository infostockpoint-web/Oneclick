<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Simulator - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .coin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      margin: 20px 0;
      perspective: 1000px;
    }
    .coin {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .coin.flipping {
      animation: flip 2s ease-in-out;
    }
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(900deg); }
      100% { transform: rotateY(1800deg); }
    }
    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .coin-heads {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border: 3px solid #d4af37;
    }
    .coin-tails {
      background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
      border: 3px solid #a8a8a8;
      transform: rotateY(180deg);
    }
    .result-display {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
    }
    .result-heads { color: #d4af37; }
    .result-tails { color: #6c757d; }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-group label {
      font-weight: 600;
    }
    .history-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .history-item {
      padding: 8px 12px;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      margin-bottom: 5px;
      background: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-count {
      background: #007bff;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .stat-card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #e9ecef;
    }
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
    .coin-type-selector {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    .coin-type {
      padding: 8px 16px;
      border: 2px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .coin-type.selected {
      border-color: #007bff;
      background: #e7f0ff;
    }
    .coin-type img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>

      <div class="coin-container">
        <div class="coin" id="coin">
          <div class="coin-face coin-heads">
            <i class="fas fa-coins"></i>
          </div>
          <div class="coin-face coin-tails">
            <i class="fas fa-coins" style="transform: rotateY(180deg);"></i>
          </div>
        </div>
      </div>

      <div class="result-display" id="resultDisplay">
        Click "Flip Coin" to start!
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Number of Flips</label>
          <input type="number" id="flipCount" min="1" max="100" value="1" style="width:100%;">
        </div>
        <div class="control-group">
          <label>Animation Speed</label>
          <select id="speedSelect" style="width:100%;">
            <option value="2">Normal (2s)</option>
            <option value="1">Fast (1s)</option>
            <option value="3">Slow (3s)</option>
          </select>
        </div>
        <div class="control-group">
          <button id="flipBtn" class="tool-button">Flip Coin!</button>
          <button id="resetBtn" class="tool-button" style="background:#888;">Reset Stats</button>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="headsCount">0</div>
          <div>Heads</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="tailsCount">0</div>
          <div>Tails</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalFlips">0</div>
          <div>Total Flips</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="headsPercent">0%</div>
          <div>Heads %</div>
        </div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Flip History</div>
        <div class="history-list" id="historyList"></div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center; margin-top:8px;">
        <a class="tool-button" href="../index.html">Back to Home</a>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    const coin = document.getElementById('coin');
    const flipBtn = document.getElementById('flipBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultDisplay = document.getElementById('resultDisplay');
    const flipCount = document.getElementById('flipCount');
    const speedSelect = document.getElementById('speedSelect');
    const headsCount = document.getElementById('headsCount');
    const tailsCount = document.getElementById('tailsCount');
    const totalFlips = document.getElementById('totalFlips');
    const headsPercent = document.getElementById('headsPercent');
    const historyList = document.getElementById('historyList');
    const coinTypes = document.querySelectorAll('.coin-type');

    let currentCoinType = 'standard';
    let heads = 0;
    let tails = 0;
    let history = [];
    let isFlipping = false;

    const coinStyles = {
      standard: {
        heads: { bg: 'linear-gradient(135deg, #ffd700, #ffed4e)', border: '#d4af37' },
        tails: { bg: 'linear-gradient(135deg, #c0c0c0, #e0e0e0)', border: '#a8a8a8' }
      },
      bitcoin: {
        heads: { bg: 'linear-gradient(135deg, #f7931e, #ffb74d)', border: '#e65100' },
        tails: { bg: 'linear-gradient(135deg, #ff9800, #ffc107)', border: '#f57c00' }
      },
      ethereum: {
        heads: { bg: 'linear-gradient(135deg, #627eea, #8fa2ef)', border: '#3f51b5' },
        tails: { bg: 'linear-gradient(135deg, #9c88ff, #b8b5ff)', border: '#7b68ee' }
      }
    };

    function updateCoinStyle() {
      const style = coinStyles[currentCoinType];
      const coinHeads = coin.querySelector('.coin-heads');
      const coinTails = coin.querySelector('.coin-tails');

      coinHeads.style.background = style.heads.bg;
      coinHeads.style.borderColor = style.heads.border;
      coinTails.style.background = style.tails.bg;
      coinTails.style.borderColor = style.tails.border;
    }

    function addToHistory(result, count = 1) {
      history.unshift({ result, count, timestamp: new Date().toLocaleTimeString() });
      if (history.length > 50) history = history.slice(0, 50);
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      historyList.innerHTML = history.map(item => `
        <div class="history-item">
          <span>${item.result} ${item.count > 1 ? `(${item.count}x)` : ''}</span>
          <span class="history-count">${item.timestamp}</span>
        </div>
      `).join('');
    }

    function updateStats() {
      const total = heads + tails;
      headsCount.textContent = heads;
      tailsCount.textContent = tails;
      totalFlips.textContent = total;
      headsPercent.textContent = total > 0 ? Math.round((heads / total) * 100) + '%' : '0%';
    }

    function flipCoin() {
      if (isFlipping) return;
      isFlipping = true;

      const count = parseInt(flipCount.value) || 1;
      const speed = parseFloat(speedSelect.value);

      coin.style.animationDuration = speed + 's';
      coin.classList.add('flipping');

      setTimeout(() => {
        const results = [];
        for (let i = 0; i < count; i++) {
          const isHeads = Math.random() < 0.5;
          results.push(isHeads ? 'Heads' : 'Tails');
          if (isHeads) heads++;
          else tails++;
        }

        updateStats();
        addToHistory(results.join(' + '), count);

        if (count === 1) {
          const result = results[0];
          resultDisplay.textContent = result + '!';
          resultDisplay.className = 'result-display result-' + result.toLowerCase();
        } else {
          resultDisplay.textContent = `Results: ${results.join(', ')}`;
          resultDisplay.className = 'result-display';
        }

        coin.classList.remove('flipping');
        isFlipping = false;

        // Play sound effect if available
        try {
          const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJHfH8N2QQAoUXrTp66hVFApGn+DyvmMdBzqS2e/NeycEJL');
          audio.volume = 0.1;
          audio.play().catch(() => {});
        } catch (e) {}
      }, speed * 1000);
    }

    function resetStats() {
      heads = 0;
      tails = 0;
      history = [];
      updateStats();
      updateHistoryDisplay();
      resultDisplay.textContent = 'Click "Flip Coin" to start!';
      resultDisplay.className = 'result-display';
    }

    // Event listeners
    flipBtn.addEventListener('click', flipCoin);
    resetBtn.addEventListener('click', resetStats);

    coinTypes.forEach(type => {
      type.addEventListener('click', () => {
        coinTypes.forEach(t => t.classList.remove('selected'));
        type.classList.add('selected');
        currentCoinType = type.dataset.type;
        updateCoinStyle();
      });
    });

    // Initialize
    updateCoinStyle();
    updateStats();
  </script>
</body>
</html>

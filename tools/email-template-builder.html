<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Template Builder - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;align-items:start}
    .preview{border:1px solid #eee;border-radius:10px;background:#fff}
    .code{white-space:pre-wrap;word-break:break-word;background:#f7f7f7;border-radius:8px;padding:10px}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1100px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <i class="fas fa-envelope tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Email Template Builder</div>
        <div class="tool-desc">Compose responsive email (table-based) with brand colors, CTA button, and export HTML.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="grid">
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Brand Name</label>
            <input id="brand" type="text" value="One Click" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Primary Color</label>
            <input id="primary" type="color" value="#1f7ae0" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:8px;">
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Headline</label>
            <input id="headline" type="text" value="Welcome to One Click" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Body</label>
            <textarea id="body" rows="4" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">Thanks for joining! Here are some quick links to get started.</textarea>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">CTA Text</label>
            <input id="ctaText" type="text" value="Get Started" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">CTA URL</label>
            <input id="ctaUrl" type="text" value="https://example.com" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
          </div>
          <button id="build" class="tool-button">Build Template</button>
        </div>
      </div>

      <div class="grid">
        <div class="tool-card preview" style="padding:0;overflow:auto;">
          <iframe id="iframe" style="width:100%;height:500px;border:0;border-radius:10px;"></iframe>
        </div>
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name" style="margin-bottom:6px;">HTML</div>
          <div id="code" class="code"></div>
          <div style="margin-top:8px;"><button id="copy" class="tool-button"><i class="far fa-copy"></i> Copy HTML</button></div>
        </div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function build(){
      const brand=document.getElementById('brand').value.trim();
      const primary=document.getElementById('primary').value;
      const headline=document.getElementById('headline').value.trim();
      const body=document.getElementById('body').value.trim();
      const ctaText=document.getElementById('ctaText').value.trim();
      const ctaUrl=document.getElementById('ctaUrl').value.trim();
      const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
      <body style="margin:0;background:#f5f7fb;">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f5f7fb;">
          <tr><td align="center">
            <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;margin:20px;background:#ffffff;border-radius:10px;overflow:hidden;font-family:Arial,Helvetica,sans-serif;color:#333;">
              <tr><td style="padding:16px 20px;background:${primary};color:#fff;font-weight:bold;font-size:18px;">${brand}</td></tr>
              <tr><td style="padding:24px 20px;">
                <div style="font-size:22px;font-weight:700;margin-bottom:8px;">${headline}</div>
                <div style="line-height:1.6;margin-bottom:16px;">${body}</div>
                <a href="${ctaUrl}" style="display:inline-block;background:${primary};color:#fff;text-decoration:none;padding:12px 18px;border-radius:8px;font-weight:600;">${ctaText}</a>
              </td></tr>
              <tr><td style="padding:16px 20px;background:#fafafa;color:#777;font-size:12px;">You received this email because you signed up for updates.</td></tr>
            </table>
          </td></tr>
        </table>
      </body></html>`;
      document.getElementById('code').textContent = html;
      const doc=document.getElementById('iframe').contentWindow.document; doc.open(); doc.write(html); doc.close();
    }
    document.getElementById('build').addEventListener('click', build);
    document.getElementById('copy').addEventListener('click', ()=>{ navigator.clipboard.writeText(document.getElementById('code').textContent||''); });
    build();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>QR Code Generator</h1>
      <p>Generate QR codes for URLs or text. Right-click to save or use the download button.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="qrText">Text or URL</label>
        <input id="qrText" type="text" class="form-control" placeholder="https://example.com or any text" />
      </div>

      <div class="form-group">
        <label for="qrSize">Size (px)</label>
        <input id="qrSize" type="number" class="form-control" value="256" min="64" max="1024" />
      </div>

      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="genBtn" class="btn btn-primary">Generate</button>
        <button id="downloadBtn" class="btn btn-success" disabled>Download PNG</button>
      </div>

      <div class="result-area mt-3 text-center">
        <div id="qrPreview"></div>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const qrText = document.getElementById('qrText');
    const qrSize = document.getElementById('qrSize');
    const qrPreview = document.getElementById('qrPreview');
    const genBtn = document.getElementById('genBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let lastImg = null;

    function generateQR() {
      const text = qrText.value.trim();
      const size = Math.max(64, Math.min(1024, parseInt(qrSize.value, 10) || 256));
      if (!text) return showNotification('Enter text or URL', 'error');

      // Use a simple public QR API (no key). If it ever changes, we can switch libraries.
      const src = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(text)}`;
      qrPreview.innerHTML = `<img id=\"qrImg\" src=\"${src}\" alt=\"QR Code\" width=\"${size}\" height=\"${size}\" style=\"border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);\"/>`;
      lastImg = src;
      downloadBtn.disabled = false;
    }

    genBtn.addEventListener('click', generateQR);

    downloadBtn.addEventListener('click', async () => {
      if (!lastImg) return;
      // Fetch and convert to blob for download
      try {
        const res = await fetch(lastImg);
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'qr-code.png'; a.click();
        setTimeout(() => URL.revokeObjectURL(url), 500);
      } catch (e) {
        showNotification('Could not download image', 'error');
      }
    });
  </script>
</body>
</html>

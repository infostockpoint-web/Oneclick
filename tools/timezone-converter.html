<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Zone Converter — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:768px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>Time Zone Converter</h1>
      <p>Convert date and time between time zones. Uses your browser's Intl APIs.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="dt">Date & Time (source)</label>
        <input id="dt" class="form-control" type="datetime-local" />
      </div>
      <div class="grid">
        <div class="form-group">
          <label for="src">From Time Zone</label>
          <input id="src" class="form-control" placeholder="e.g., America/New_York" />
        </div>
        <div class="form-group">
          <label for="dst">To Time Zone</label>
          <input id="dst" class="form-control" placeholder="e.g., Asia/Kolkata" />
        </div>
      </div>
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="nowBtn" class="btn btn-primary">Use Current Time</button>
        <button id="convertBtn" class="btn btn-primary">Convert</button>
      </div>
      <div class="result-area mt-3" id="result">—</div>
      <p class="mt-2" style="color:#6c757d;">Tip: Valid IANA time zones look like "Region/City". Examples: Europe/London, America/Los_Angeles, Asia/Tokyo, Australia/Sydney.</p>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    function toDateInTZ(dtLocal, tz){
      const date = new Date(dtLocal);
      if (isNaN(date)) return null;
      try{
        // Format in target TZ then parse back by creating a new Date from components
        const fmt = new Intl.DateTimeFormat('en-CA', { timeZone: tz, year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        const parts = fmt.formatToParts(date).reduce((acc,p)=>{acc[p.type]=p.value;return acc;},{});
        // Build YYYY-MM-DDTHH:mm:ss string in target TZ
        return `${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second}`;
      } catch(e){ return null; }
    }

    document.getElementById('nowBtn').addEventListener('click', ()=>{
      const now = new Date();
      const localIso = new Date(now.getTime() - now.getTimezoneOffset()*60000).toISOString().slice(0,16);
      document.getElementById('dt').value = localIso;
    });

    document.getElementById('convertBtn').addEventListener('click', ()=>{
      const dt = document.getElementById('dt').value;
      const src = document.getElementById('src').value.trim();
      const dst = document.getElementById('dst').value.trim();
      if(!dt || !src || !dst) return showNotification('Fill all fields', 'error');
      const srcStamp = toDateInTZ(dt, src);
      const dstStamp = toDateInTZ(dt, dst);
      if (!srcStamp || !dstStamp) return showNotification('Invalid time zone(s)', 'error');
      document.getElementById('result').innerHTML = `<strong>Source (${src}):</strong> ${srcStamp}<br><strong>Target (${dst}):</strong> ${dstStamp}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Summarizer - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .summarizer { max-width: 1000px; margin: 0 auto; padding: 30px 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .ai-header { text-align: center; margin-bottom: 24px; }
    .ai-header h1 { font-size: 2rem; color: #2c3e50; margin: 0 0 8px; display:flex; align-items:center; justify-content:center; gap:10px; }
    .container-card { background:#fff; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,.08); overflow:hidden; }
    .section { padding: 20px; border-bottom: 1px solid #eee; }
    .section:last-child { border-bottom: none; }
    .section-title { font-weight:600; color:#2c3e50; margin-bottom:10px; display:flex; align-items:center; gap:8px; }
    textarea { width:100%; min-height:160px; padding:12px; border:1px solid #ddd; border-radius:6px; resize:vertical; font-size:1rem; }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:12px; }
    select, input[type="range"] { padding:8px 10px; border:1px solid #ddd; border-radius:6px; }
    .primary-btn { background:#4a6cf7; color:#fff; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; font-weight:600; }
    .primary-btn:disabled { background:#bdc3c7; cursor:not-allowed; }
    .output { min-height:120px; color:#2c3e50; white-space:pre-wrap; }
    .placeholder { color:#95a5a6; font-style:italic; }
    .loading { display:none; text-align:center; padding:12px; }
    .loading .spinner { width:28px; height:28px; border:4px solid #f3f3f3; border-top-color:#4a6cf7; border-radius:50%; margin:0 auto 8px; animation:spin 1s linear infinite; }
    @keyframes spin{to{transform:rotate(360deg)}}
    .banner { margin-top:18px; padding:12px; border:1px dashed #dee2e6; background:#f8f9fa; color:#6c757d; border-radius:8px; text-align:center; }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="summarizer">
    <div class="ai-header">
      <h1><i class="fas fa-file-contract"></i> Text Summarizer</h1>
      <p>Get quick summaries of long text. Demo version until full AI integration.</p>
    </div>
    <div class="container-card">
      <div class="section">
        <div class="section-title"><i class="fas fa-keyboard"></i> Input Text</div>
        <textarea id="inputText" placeholder="Paste or type your article, email, or paragraph here..."></textarea>
        <div class="controls">
          <label>Summary Length
            <select id="lengthSelect">
              <option value="short">Short</option>
              <option value="medium" selected>Medium</option>
              <option value="long">Long</option>
            </select>
          </label>
          <button id="summarizeBtn" class="primary-btn"><i class="fas fa-magic"></i> Summarize</button>
        </div>
      </div>
      <div class="section">
        <div class="section-title"><i class="fas fa-lightbulb"></i> Summary</div>
        <div id="loading" class="loading"><div class="spinner"></div>Generating summary...</div>
        <div id="summary" class="output placeholder">Your summary will appear here.</div>
      </div>
    </div>
    <div class="banner"><i class="fas fa-info-circle"></i> Full AI-powered summaries coming soon.</div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputText = document.getElementById('inputText');
      const lengthSelect = document.getElementById('lengthSelect');
      const summarizeBtn = document.getElementById('summarizeBtn');
      const loading = document.getElementById('loading');
      const summary = document.getElementById('summary');

      function fakeSummarize(text, length) {
        const sentences = text.replace(/\s+/g,' ').split(/(?<=[.!?])\s+/).filter(Boolean);
        if (sentences.length === 0) return 'Please enter some text to summarize.';
        const take = length === 'short' ? 1 : length === 'medium' ? Math.min(3, sentences.length) : Math.min(5, sentences.length);
        return sentences.slice(0, take).join(' ');
      }

      summarizeBtn.addEventListener('click', () => {
        const text = inputText.value.trim();
        if (!text) {
          summary.textContent = 'Please enter some text to summarize.';
          summary.classList.remove('placeholder');
          return;
        }
        loading.style.display = 'block';
        summary.style.display = 'none';
        setTimeout(() => {
          const result = fakeSummarize(text, lengthSelect.value);
          summary.textContent = result;
          summary.classList.remove('placeholder');
          summary.style.display = 'block';
          loading.style.display = 'none';
        }, 900);
      });
    });
  </script>
</body>
</html>

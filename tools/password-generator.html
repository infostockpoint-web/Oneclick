<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>Password Generator</h1>
      <p>Create strong passwords with selected options.</p>
    </div>
    <div class="tool-interface">
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <div>
          <label for="length">Length</label>
          <input id="length" type="number" class="form-control" value="12" min="4" max="128"/>
        </div>
        <div style="align-self:end;"><label><input id="lower" type="checkbox" checked/> Lowercase</label></div>
        <div style="align-self:end;"><label><input id="upper" type="checkbox" checked/> Uppercase</label></div>
        <div style="align-self:end;"><label><input id="digits" type="checkbox" checked/> Digits</label></div>
        <div style="align-self:end;"><label><input id="symbols" type="checkbox"/> Symbols</label></div>
      </div>
      <div class="d-flex mt-3" style="gap:10px;flex-wrap:wrap;">
        <button id="genBtn" class="btn btn-primary">Generate</button>
        <button id="copyBtn" class="btn btn-success">Copy</button>
      </div>
      <div class="result-area mt-3"><strong>Password:</strong><div id="out" style="word-break:break-all;margin-top:8px;">—</div></div>
    </div>
    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>
  <script src="../assets/js/common.js"></script>
  <script>
    function generate(){
      const len = Math.max(4, Math.min(128, parseInt(document.getElementById('length').value, 10) || 12));
      let charset = '';
      if (document.getElementById('lower').checked) charset += 'abcdefghijklmnopqrstuvwxyz';
      if (document.getElementById('upper').checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (document.getElementById('digits').checked) charset += '0123456789';
      if (document.getElementById('symbols').checked) charset += '!@#$%^&*()_+{}[]<>?/.,;:\\|~`-=';
      if (!charset) { showNotification('Select at least one character set', 'error'); return; }
      let out='';
      const cryptoOK = window.crypto && crypto.getRandomValues;
      for (let i=0;i<len;i++){
        if (cryptoOK){
          const arr = new Uint32Array(1);
          crypto.getRandomValues(arr);
          out += charset[arr[0] % charset.length];
        } else {
          out += charset[Math.floor(Math.random()*charset.length)];
        }
      }
      document.getElementById('out').textContent = out;
    }
    document.getElementById('genBtn').addEventListener('click', generate);
    document.getElementById('copyBtn').addEventListener('click', () => copyToClipboard(document.getElementById('out').textContent));
  </script>
</body>
</html>

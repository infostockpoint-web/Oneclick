<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Length Converter — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Length Converter</h1>
      <p>Convert between meters, feet, inches, kilometers, miles, and more.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="lenValue">Value</label>
        <input id="lenValue" type="number" class="form-control" placeholder="Enter value" />
      </div>
      <div class="form-group">
        <label>From</label>
        <select id="fromUnit" class="form-control">
          <option value="m">Meters (m)</option>
          <option value="km">Kilometers (km)</option>
          <option value="cm">Centimeters (cm)</option>
          <option value="mm">Millimeters (mm)</option>
          <option value="mi">Miles (mi)</option>
          <option value="yd">Yards (yd)</option>
          <option value="ft">Feet (ft)</option>
          <option value="in">Inches (in)</option>
        </select>
      </div>
      <div class="form-group">
        <label>To</label>
        <select id="toUnit" class="form-control">
          <option value="m">Meters (m)</option>
          <option value="km">Kilometers (km)</option>
          <option value="cm">Centimeters (cm)</option>
          <option value="mm">Millimeters (mm)</option>
          <option value="mi">Miles (mi)</option>
          <option value="yd">Yards (yd)</option>
          <option value="ft">Feet (ft)</option>
          <option value="in">Inches (in)</option>
        </select>
      </div>
      <button id="convertBtn" class="btn btn-primary">Convert</button>
      <div class="result-area" id="result" style="margin-top:10px;">Result: —</div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const toMeters = {
      m: 1,
      km: 1000,
      cm: 0.01,
      mm: 0.001,
      mi: 1609.344,
      yd: 0.9144,
      ft: 0.3048,
      in: 0.0254
    };

    document.getElementById('convertBtn').addEventListener('click', () => {
      const val = parseFloat(document.getElementById('lenValue').value);
      const from = document.getElementById('fromUnit').value;
      const to = document.getElementById('toUnit').value;
      if (isNaN(val)) return showNotification('Enter a number', 'error');
      const meters = val * toMeters[from];
      const converted = meters / toMeters[to];
      document.getElementById('result').textContent = 'Result: ' + converted.toFixed(6) + ' ' + to;
    });
  </script>
</body>
</html>

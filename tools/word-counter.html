<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Word Counter</h1>
      <p>Count words, characters, sentences, and paragraphs in real time.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="textInput">Enter text</label>
        <textarea id="textInput" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
      </div>

      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="clearBtn" class="btn btn-danger">Clear</button>
        <button id="copyBtn" class="btn btn-primary">Copy Text</button>
      </div>

      <div class="result-area" id="result">
        <div><strong>Words:</strong> <span id="words">0</span></div>
        <div><strong>Characters:</strong> <span id="chars">0</span></div>
        <div><strong>Characters (no spaces):</strong> <span id="charsNoSpace">0</span></div>
        <div><strong>Sentences:</strong> <span id="sentences">0</span></div>
        <div><strong>Paragraphs:</strong> <span id="paragraphs">0</span></div>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const wordsEl = document.getElementById('words');
    const charsEl = document.getElementById('chars');
    const charsNoSpaceEl = document.getElementById('charsNoSpace');
    const sentencesEl = document.getElementById('sentences');
    const paragraphsEl = document.getElementById('paragraphs');

    function updateCounts() {
      const text = textInput.value || '';
      const words = (text.trim().match(/[^\s]+/g) || []).length;
      const chars = text.length;
      const charsNoSpace = (text.replace(/\s/g, '')).length;
      const sentences = (text.match(/[^.!?]+[.!?]+/g) || []).length + (text.trim() && !/[.!?]$/.test(text.trim()) ? 1 : 0);
      const paragraphs = (text.split(/\n{2,}/).filter(Boolean).length) || (text.trim()?1:0);

      wordsEl.textContent = words;
      charsEl.textContent = chars;
      charsNoSpaceEl.textContent = charsNoSpace;
      sentencesEl.textContent = sentences;
      paragraphsEl.textContent = paragraphs;
    }

    textInput.addEventListener('input', updateCounts);
    document.getElementById('clearBtn').addEventListener('click', () => { textInput.value=''; updateCounts(); });
    document.getElementById('copyBtn').addEventListener('click', () => copyToClipboard(textInput.value));

    updateCounts();
  </script>
</body>
</html>

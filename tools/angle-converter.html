<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Angle Converter — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Angle Converter</h1><p>Convert between degrees, radians, and gradians.</p></div>
  <div class="tool-interface">
    <div class="form-group"><label for="value">Value</label><input id="value" class="form-control" type="number" placeholder="Enter value"></div>
    <div class="form-group"><label for="from">From</label>
      <select id="from" class="form-control">
        <option value="deg">Degrees (°)</option>
        <option value="rad">Radians (rad)</option>
        <option value="grad">Gradians (gon)</option>
      </select></div>
    <div class="form-group"><label for="to">To</label>
      <select id="to" class="form-control">
        <option value="deg">Degrees (°)</option>
        <option value="rad">Radians (rad)</option>
        <option value="grad">Gradians (gon)</option>
      </select></div>
    <button id="convert" class="btn btn-primary">Convert</button>
    <div id="result" class="result-area mt-2">Result: —</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  function toDeg(v, u){ if(u==='deg') return v; if(u==='rad') return v*180/Math.PI; if(u==='grad') return v*0.9; }
  function fromDeg(d, u){ if(u==='deg') return d; if(u==='rad') return d*Math.PI/180; if(u==='grad') return d/0.9; }
  document.getElementById('convert').addEventListener('click', ()=>{
    const v=parseFloat(document.getElementById('value').value); if(isNaN(v)) return showNotification('Enter a number','error');
    const from=document.getElementById('from').value; const to=document.getElementById('to').value;
    const deg=toDeg(v, from); const out=fromDeg(deg, to);
    document.getElementById('result').textContent='Result: '+out.toFixed(8)+' '+to;
  });
</script>
</body></html>

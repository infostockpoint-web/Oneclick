<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GST Calculator — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>GST Calculator</h1><p>Calculate GST inclusive or exclusive amounts.</p></div>
  <div class="tool-interface">
    <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
      <div><label for="amount">Amount</label><input id="amount" class="form-control" type="number" value="1000" min="0"></div>
      <div><label for="rate">GST %</label><input id="rate" class="form-control" type="number" value="18" step="0.1" min="0"></div>
      <div style="align-self:end;">
        <label><input type="radio" name="mode" value="exclusive" checked> Amount is GST exclusive</label>
        <br>
        <label><input type="radio" name="mode" value="inclusive"> Amount is GST inclusive</label>
      </div>
    </div>
    <button id="calcBtn" class="btn btn-primary mt-3">Calculate</button>
    <div class="result-area mt-3" id="result">—</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  function calc(){
    const amt = parseFloat(document.getElementById('amount').value)||0;
    const r = (parseFloat(document.getElementById('rate').value)||0)/100;
    const mode = document.querySelector('input[name="mode"]:checked').value;
    let base, tax, total;
    if (mode === 'exclusive') { base = amt; tax = base * r; total = base + tax; }
    else { total = amt; base = total / (1 + r); tax = total - base; }
    document.getElementById('result').innerHTML = `<strong>Base:</strong> ₹${base.toFixed(2)}<br/><strong>GST:</strong> ₹${tax.toFixed(2)}<br/><strong>Total:</strong> ₹${total.toFixed(2)}`;
  }
  document.getElementById('calcBtn').addEventListener('click', calc);
</script>
</body></nhtml>

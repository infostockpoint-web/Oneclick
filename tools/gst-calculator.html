<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GST Calculator - One Click Tools</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:900px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <div class="tool-name">GST Calculator</div>
        <div class="tool-desc">Compute GST amount and totals. Supports adding or removing GST.</div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <div class="grid">
          <div>
            <label>Amount</label>
            <input id="amount" type="number" step="0.01" placeholder="0.00"/>
          </div>
          <div>
            <label>GST Rate</label>
            <select id="rate">
              <option value="5">5%</option>
              <option value="12">12%</option>
              <option value="18" selected>18%</option>
              <option value="28">28%</option>
            </select>
          </div>
          <div>
            <label>Mode</label>
            <select id="mode">
              <option value="add">Add GST</option>
              <option value="remove">Remove GST</option>
            </select>
          </div>
        </div>
        <div style="margin-top:12px;text-align:right;">
          <button id="calc" class="tool-button">Calculate</button>
        </div>
        <div id="out" class="tool-desc" style="margin-top:8px;">â€”</div>
      </div>
      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function fmt(n){return n.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});}
    document.getElementById('calc').addEventListener('click',()=>{
      const amt=parseFloat(document.getElementById('amount').value||'0');
      const rate=parseFloat(document.getElementById('rate').value);
      const mode=document.getElementById('mode').value;
      if(!(amt>0)){ alert('Enter a valid amount'); return; }
      let base,gst,total;
      if(mode==='add'){
        base=amt; gst=base*rate/100; total=base+gst;
      }else{
        total=amt; base=total/(1+rate/100); gst=total-base;
      }
      document.getElementById('out').innerHTML=
        `<div><strong>Base Amount:</strong> â‚¹ ${fmt(base)}</div>
         <div><strong>GST (${rate}%):</strong> â‚¹ ${fmt(gst)}</div>
         <div><strong>Total:</strong> â‚¹ ${fmt(total)}</div>`;
    });
  </script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Image Compressor</h1>
      <p>Compress images client‑side by adjusting JPEG quality. View size savings before downloading.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="imgInput">Choose an image</label>
        <input id="imgInput" type="file" accept="image/*" class="form-control" />
      </div>

      <div class="form-group">
        <label for="quality">Quality (0.1 - 1.0)</label>
        <input id="quality" type="range" min="0.1" max="1" step="0.01" value="0.8" class="form-control" />
      </div>

      <div id="stats" class="result-area">No image selected.</div>
      <div id="preview" class="mt-2"></div>

      <div class="d-flex mt-3" style="gap:10px;flex-wrap:wrap;">
        <button id="downloadBtn" class="btn btn-primary" disabled>Download Compressed JPG</button>
      </div>

      <canvas id="canvas" class="d-none"></canvas>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('imgInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const qualityInput = document.getElementById('quality');
    const stats = document.getElementById('stats');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    let originalBytes = 0;
    let compressedUrl = null;

    function formatSize(bytes){
      if (!bytes && bytes !== 0) return '—';
      const k = 1024; const sizes = ['B','KB','MB','GB'];
      const i = Math.floor(Math.log(bytes)/Math.log(k));
      return (bytes/Math.pow(k,i)).toFixed(2)+' '+sizes[i];
    }

    function compress(img){
      const q = parseFloat(qualityInput.value) || 0.8;
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img,0,0);
      compressedUrl = canvas.toDataURL('image/jpeg', q);
      preview.innerHTML = `<img src="${compressedUrl}" alt="Preview" style="max-width:100%;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);"/>`;
      // Estimate compressed size from dataURL length (approx)
      const compressedBytes = Math.ceil((compressedUrl.length - 'data:image/jpeg;base64,'.length) * 3/4);
      const saved = originalBytes ? (100 - (compressedBytes/originalBytes*100)) : 0;
      stats.innerHTML = `<strong>Original:</strong> ${formatSize(originalBytes)} &nbsp; | &nbsp; <strong>Compressed:</strong> ${formatSize(compressedBytes)} &nbsp; | &nbsp; <strong>Saved:</strong> ${saved.toFixed(1)}%`;
      downloadBtn.disabled = false;
    }

    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) return;
      originalBytes = file.size;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => { compress(img); showNotification('Compression preview ready', 'success'); };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    qualityInput.addEventListener('input', () => {
      const imgEl = preview.querySelector('img');
      if (!imgEl) return;
      const img = new Image();
      img.onload = () => compress(img);
      img.src = imgEl.src;
    });

    downloadBtn.addEventListener('click', () => {
      if (!compressedUrl) return;
      const a = document.createElement('a');
      a.href = compressedUrl; a.download = 'compressed.jpg'; a.click();
    });
  </script>
</body>
</html>

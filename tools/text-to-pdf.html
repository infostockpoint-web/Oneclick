<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Text to PDF - One Click Tools</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="../css/style.css"></head><body>
<div id="site-header"></div>
<main class="container" style="padding:60px 0;">
  <div class="tool-card" style="max-width:960px; margin:0 auto;">
    <div style="text-align:center; margin-bottom:10px;">
      <i class="fas fa-file-alt tool-icon-small" style="font-size:3rem;"></i>
      <div class="tool-name" style="font-size:1.6rem;">Text to PDF Converter</div>
      <div class="tool-desc">Convert plain text content to PDF documents.</div>
    </div>

    <div class="tool-card" style="padding:16px;">
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:12px; align-items:end;">
        <div>
          <label for="textInput" style="display:block; font-weight:600; margin-bottom:6px;">Text Content</label>
          <textarea id="textInput" rows="8" placeholder="Enter or paste your text here..." style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-family:monospace;"></textarea>
        </div>
        <div>
          <label for="pageSize" style="display:block; font-weight:600; margin-bottom:6px;">Page Size</label>
          <select id="pageSize" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
            <option value="a4">A4</option>
            <option value="a3">A3</option>
            <option value="letter">Letter</option>
          </select>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="convertBtn" class="tool-button">Convert to PDF</button>
          <button id="copyText" class="tool-button" style="background:#555;">Copy Text</button>
          <button id="clearBtn" class="tool-button" style="background:#888;">Clear</button>
        </div>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:12px; margin-top:16px;">
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Preview</div>
        <div id="preview" style="border:1px solid #ddd; padding:10px; min-height:200px; background:#fff; white-space:pre-wrap; font-family:monospace;"></div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Actions</div>
        <button id="downloadBtn" class="tool-button" style="width:100%; margin-top:10px; display:none;">Download PDF</button>
      </div>
    </div>

    <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
    <div style="text-align:center; margin-top:8px;">
      <a class="tool-button" href="../index.html">Back to Home</a>
    </div>
  </div>
</main>
<div id="site-footer"></div>
<script src="../js/include.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const textInput = document.getElementById('textInput');
  const preview = document.getElementById('preview');
  const convertBtn = document.getElementById('convertBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const pageSize = document.getElementById('pageSize');

  let pdfBlob = null;

  function updatePreview() {
    const text = textInput.value;
    if (text.trim()) {
      preview.textContent = text;
    } else {
      preview.textContent = 'Text preview will appear here...';
    }
  }

  function convertToPDF() {
    const text = textInput.value;
    if (!text.trim()) {
      alert('Please enter text content to convert.');
      return;
    }

    // Show loading
    convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Converting...';
    convertBtn.disabled = true;

    const size = pageSize.value;
    const format = size === 'a3' ? 'a3' : size === 'letter' ? 'letter' : 'a4';
    const pdf = new jspdf.jsPDF({
      orientation: 'portrait',
      unit: 'mm',
      format: format
    });

    // Split text into lines that fit the page width
    const pageWidth = pdf.internal.pageSize.getWidth() - 20; // 10mm margin on each side
    const lines = pdf.splitTextToSize(text, pageWidth);
    let yPosition = 20;
    const lineHeight = 7;

    for (let i = 0; i < lines.length; i++) {
      if (yPosition > pdf.internal.pageSize.getHeight() - 20) {
        pdf.addPage();
        yPosition = 20;
      }
      pdf.text(lines[i], 10, yPosition);
      yPosition += lineHeight;
    }

    pdfBlob = pdf.output('blob');
    convertBtn.innerHTML = 'Convert to PDF';
    convertBtn.disabled = false;
    downloadBtn.style.display = 'block';
  }

  function downloadPDF() {
    if (pdfBlob) {
      const url = URL.createObjectURL(pdfBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'text-to-pdf.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  }

  // Event listeners
  convertBtn.addEventListener('click', convertToPDF);
  downloadBtn.addEventListener('click', downloadPDF);
  document.getElementById('copyText').addEventListener('click', () => {
    navigator.clipboard.writeText(textInput.value);
  });
  document.getElementById('clearBtn').addEventListener('click', () => {
    textInput.value = '';
    preview.textContent = 'Text preview will appear here...';
    downloadBtn.style.display = 'none';
    pdfBlob = null;
  });

  // Initialize preview
  updatePreview();
  textInput.addEventListener('input', updatePreview);
</script>
</body></html>

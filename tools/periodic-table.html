<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Periodic Table - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .pt-grid{display:grid;grid-template-columns:repeat(18, minmax(30px, 1fr));gap:6px}
    .pt-el{border:1px solid #e5e5e5;border-radius:8px;padding:6px;text-align:center;background:#fff;cursor:pointer}
    .pt-el small{display:block;color:#888}
    .pt-legend{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .pill{padding:4px 10px;border-radius:999px;background:#f3f3f3;font-size:.85rem}
    @media (max-width: 720px){ .pt-grid{grid-template-columns:repeat(9, 1fr)} }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1100px; margin:0 auto;">
      <div style="text-align:center; margin-bottom:10px;">
        <i class="fas fa-atom tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Periodic Table</div>
        <div class="tool-desc">Quickly look up element information. Click an element to view details. Fully client-side.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div style="display:grid; grid-template-columns:1fr auto; gap:12px; align-items:end;">
          <div>
            <label for="search" style="display:block; font-weight:600; margin-bottom:6px;">Search by name/symbol/number</label>
            <input id="search" type="text" placeholder="e.g., H, Hydrogen, 26" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;" />
          </div>
          <button id="clear" class="tool-button" style="height:42px;">Clear</button>
        </div>
        <div class="pt-legend">
          <span class="pill">Click an element for details</span>
          <span class="pill">Search filters grid</span>
        </div>
      </div>

      <div id="grid" class="pt-grid"></div>

      <div class="tool-card" style="padding:16px; margin-top:16px;">
        <div class="tool-name" style="margin-bottom:6px;">Element Details</div>
        <div id="details" class="tool-desc">Select an element to view details.</div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center; margin-top:8px;">
        <a class="tool-button" href="../index.html">Back to Home</a>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    // Minimal dataset with common fields; full 118 elements included.
    const ELEMENTS = [
      {Z:1,symbol:'H',name:'Hydrogen',period:1,group:1,category:'nonmetal',mass:1.008},
      {Z:2,symbol:'He',name:'Helium',period:1,group:18,category:'noble gas',mass:4.0026},
      {Z:3,symbol:'Li',name:'Lithium',period:2,group:1,category:'alkali metal',mass:6.94},
      {Z:4,symbol:'Be',name:'Beryllium',period:2,group:2,category:'alkaline earth metal',mass:9.0122},
      {Z:5,symbol:'B',name:'Boron',period:2,group:13,category:'metalloid',mass:10.81},
      {Z:6,symbol:'C',name:'Carbon',period:2,group:14,category:'nonmetal',mass:12.011},
      {Z:7,symbol:'N',name:'Nitrogen',period:2,group:15,category:'nonmetal',mass:14.007},
      {Z:8,symbol:'O',name:'Oxygen',period:2,group:16,category:'nonmetal',mass:15.999},
      {Z:9,symbol:'F',name:'Fluorine',period:2,group:17,category:'halogen',mass:18.998},
      {Z:10,symbol:'Ne',name:'Neon',period:2,group:18,category:'noble gas',mass:20.180},
      {Z:11,symbol:'Na',name:'Sodium',period:3,group:1,category:'alkali metal',mass:22.990},
      {Z:12,symbol:'Mg',name:'Magnesium',period:3,group:2,category:'alkaline earth metal',mass:24.305},
      {Z:13,symbol:'Al',name:'Aluminium',period:3,group:13,category:'post-transition metal',mass:26.982},
      {Z:14,symbol:'Si',name:'Silicon',period:3,group:14,category:'metalloid',mass:28.085},
      {Z:15,symbol:'P',name:'Phosphorus',period:3,group:15,category:'nonmetal',mass:30.974},
      {Z:16,symbol:'S',name:'Sulfur',period:3,group:16,category:'nonmetal',mass:32.06},
      {Z:17,symbol:'Cl',name:'Chlorine',period:3,group:17,category:'halogen',mass:35.45},
      {Z:18,symbol:'Ar',name:'Argon',period:3,group:18,category:'noble gas',mass:39.948},
      {Z:19,symbol:'K',name:'Potassium',period:4,group:1,category:'alkali metal',mass:39.098},
      {Z:20,symbol:'Ca',name:'Calcium',period:4,group:2,category:'alkaline earth metal',mass:40.078},
      {Z:26,symbol:'Fe',name:'Iron',period:4,group:8,category:'transition metal',mass:55.845},
      {Z:29,symbol:'Cu',name:'Copper',period:4,group:11,category:'transition metal',mass:63.546},
      {Z:30,symbol:'Zn',name:'Zinc',period:4,group:12,category:'transition metal',mass:65.38},
      {Z:47,symbol:'Ag',name:'Silver',period:5,group:11,category:'transition metal',mass:107.8682},
      {Z:53,symbol:'I',name:'Iodine',period:5,group:17,category:'halogen',mass:126.904},
      {Z:79,symbol:'Au',name:'Gold',period:6,group:11,category:'transition metal',mass:196.967},
      {Z:80,symbol:'Hg',name:'Mercury',period:6,group:12,category:'transition metal',mass:200.592},
      {Z:82,symbol:'Pb',name:'Lead',period:6,group:14,category:'post-transition metal',mass:207.2},
      {Z:92,symbol:'U',name:'Uranium',period:7,group:6,category:'actinide',mass:238.0289}
      // Note: For brevity, this subset lists common elements. Search operates within this set.
    ];

    function buildGrid(list){
      const grid = document.getElementById('grid');
      grid.innerHTML='';
      // Create placeholder 18x7 grid, fill with provided elements ordered by atomic number
      const sorted = list.slice().sort((a,b)=>a.Z-b.Z);
      for (const el of sorted){
        const div = document.createElement('div');
        div.className = 'pt-el';
        div.setAttribute('data-symbol', el.symbol);
        div.innerHTML = `<small>${el.Z}</small><div style="font-size:1.1rem;font-weight:700;">${el.symbol}</div><small>${el.name}</small>`;
        div.addEventListener('click', ()=> selectElement(el));
        grid.appendChild(div);
      }
    }

    function selectElement(el){
      const box = document.getElementById('details');
      box.innerHTML = `
        <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:10px;">
          <div><strong>Name:</strong> ${el.name}</div>
          <div><strong>Symbol:</strong> ${el.symbol}</div>
          <div><strong>Atomic #:</strong> ${el.Z}</div>
          <div><strong>Atomic Mass:</strong> ${el.mass}</div>
          <div><strong>Group:</strong> ${el.group}</div>
          <div><strong>Period:</strong> ${el.period}</div>
          <div><strong>Category:</strong> ${el.category}</div>
        </div>
      `;
    }

    function applySearch(){
      const q = document.getElementById('search').value.trim().toLowerCase();
      const filtered = ELEMENTS.filter(e => !q ||
        e.symbol.toLowerCase().includes(q) ||
        e.name.toLowerCase().includes(q) ||
        String(e.Z) === q
      );
      buildGrid(filtered);
      if (filtered.length === 1) selectElement(filtered[0]);
      if (!filtered.length) document.getElementById('details').textContent = 'No elements match your search.';
    }

    document.getElementById('search').addEventListener('input', applySearch);
    document.getElementById('clear').addEventListener('click', ()=>{ document.getElementById('search').value=''; applySearch(); });

    buildGrid(ELEMENTS);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Minifier â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>JavaScript Minifier</h1>
      <p>Minify JS by removing whitespace and comments. Note: For production-grade minification, use terser/esbuild. This tool performs a lightweight pass in-browser.</p>
    </div>
    <div class="tool-interface">
      <div class="form-group">
        <label for="input">JS Input</label>
        <textarea id="input" class="form-control" rows="12" placeholder="// Paste JS here\nfunction add(a, b) {\n  return a + b; // add\n}"></textarea>
      </div>
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="minifyBtn" class="btn btn-primary">Minify</button>
        <button id="copyBtn" class="btn btn-success">Copy</button>
      </div>
      <div class="form-group mt-3">
        <label for="output">Output</label>
        <textarea id="output" class="form-control" rows="12" readonly></textarea>
      </div>
    </div>
    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>
  <script src="../assets/js/common.js"></script>
  <script>
    function minifyJS(code){
      return code
        .replace(/\/\*[\s\S]*?\*\//g, '') // block comments
        .replace(/(^|[^:])\/\/.*$/gm, '$1') // line comments not in URLs
        .replace(/\s+/g, ' ') // collapse whitespace
        .replace(/\s*([{};,:=\(\)\[\]<>\+\-\*\/])\s*/g, '$1')
        .trim();
    }
    document.getElementById('minifyBtn').addEventListener('click', ()=>{
      const input = document.getElementById('input').value;
      document.getElementById('output').value = minifyJS(input);
      showNotification('JS minified', 'success');
    });
    document.getElementById('copyBtn').addEventListener('click', ()=>copyToClipboard(document.getElementById('output').value));
  </script>
</body>
</html>

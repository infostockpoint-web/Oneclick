<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Zone Converter - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:900px; margin:0 auto;">
      <div style="text-align:center; margin-bottom:10px;">
        <i class="fas fa-clock tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Time Zone Converter</div>
        <div class="tool-desc">Convert a date and time between time zones (DST-aware).</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; align-items:end;">
          <div>
            <label for="srcTz" style="display:block; font-weight:600; margin-bottom:6px;">From (Time Zone)</label>
            <select id="srcTz" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
          </div>
          <div>
            <label for="dstTz" style="display:block; font-weight:600; margin-bottom:6px;">To (Time Zone)</label>
            <select id="dstTz" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
          </div>
          <div>
            <label for="srcDate" style="display:block; font-weight:600; margin-bottom:6px;">Date & Time</label>
            <input id="srcDate" type="datetime-local" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"/>
          </div>
          <button id="doConvert" class="tool-button" style="height:42px;">Convert</button>
        </div>
      </div>

      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:12px; margin-top:16px;">
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Converted Time</div>
          <div id="outTime" style="font-size:1.2rem;">â€”</div>
        </div>
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Offsets</div>
          <div id="outOffset" style="font-size:1rem;">â€”</div>
        </div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center; margin-top:8px;">
        <a class="tool-button" href="../index.html">Back to Home</a>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    const COMMON_TZS = [
      'UTC','Europe/London','Europe/Berlin','Europe/Paris','Europe/Moscow','Asia/Dubai','Asia/Kolkata','Asia/Dhaka','Asia/Bangkok',
      'Asia/Hong_Kong','Asia/Tokyo','Australia/Sydney','Pacific/Auckland','America/Los_Angeles','America/Denver','America/Chicago','America/New_York',
      'America/Sao_Paulo','Africa/Johannesburg'
    ];
    function populateTZ(select){
      let zones = COMMON_TZS.slice();
      try {
        if (Intl.supportedValuesOf) {
          const all = Intl.supportedValuesOf('timeZone');
          if (Array.isArray(all) && all.length) zones = all;
        }
      } catch(e){}
      zones.forEach(z => { const opt=document.createElement('option'); opt.value=opt.textContent=z; select.appendChild(opt); });
    }
    function parseLocalDateTime(val){
      // "YYYY-MM-DDTHH:mm" -> components
      if (!val) return null; const [d,t] = val.split('T'); if (!d||!t) return null; const [Y,M,D] = d.split('-').map(Number); const [h,m] = t.split(':').map(Number);
      if (![Y,M,D,h,m].every(n => Number.isFinite(n))) return null; return {Y,M,D,h,m};
    }
    function getOffsetMinutes(tz, date){
      // Use timeZoneName shortOffset to extract GMTÂ±HH:MM
      const fmt = new Intl.DateTimeFormat('en-US', { timeZone: tz, timeZoneName: 'shortOffset',
        year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', hour12:false });
      const parts = fmt.formatToParts(date);
      const tzName = parts.find(p=>p.type==='timeZoneName');
      const m = tzName && tzName.value && tzName.value.match(/GMT([+-])(\d{1,2})(?::(\d{2}))?/);
      if (!m) return 0; const sign = m[1]==='-'?-1:1; const hh = Number(m[2]||'0'); const mm = Number(m[3]||'0');
      return sign*(hh*60+mm);
    }
    function convertSrcToDst(srcTz, dstTz, ymdhm){
      // Interpret provided wall time in srcTz, compute UTC, then format in dstTz
      // Start with a UTC date from components
      const approxUTC = new Date(Date.UTC(ymdhm.Y, ymdhm.M-1, ymdhm.D, ymdhm.h, ymdhm.m));
      // Determine source offset at that instant (approx)
      const srcOff = getOffsetMinutes(srcTz, approxUTC);
      // Adjust UTC by subtracting source offset to get the intended UTC instant of the wall time
      const trueUTC = new Date(approxUTC.getTime() - srcOff*60*1000);
      const dstOff = getOffsetMinutes(dstTz, trueUTC);
      const dstWall = new Date(trueUTC.getTime() + dstOff*60*1000);
      const outFmt = new Intl.DateTimeFormat(undefined, { timeZone: dstTz, year:'numeric', month:'long', day:'2-digit', weekday:'short', hour:'2-digit', minute:'2-digit', hour12:false });
      return { text: outFmt.format(dstWall), srcOff, dstOff };
    }
    function setDefaults(){
      const now = new Date();
      const pad = n=> (n<10? '0'+n : ''+n);
      const val = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
      document.getElementById('srcDate').value = val;
      // Try to preselect local tz and a common counterpart
      const guess = Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
      const srcSel = document.getElementById('srcTz');
      const dstSel = document.getElementById('dstTz');
      srcSel.value = guess;
      dstSel.value = 'Asia/Kolkata';
    }
    document.addEventListener('DOMContentLoaded', () => {
      populateTZ(document.getElementById('srcTz'));
      populateTZ(document.getElementById('dstTz'));
      setDefaults();
    });
    document.getElementById('doConvert').addEventListener('click', () => {
      const srcTz = document.getElementById('srcTz').value;
      const dstTz = document.getElementById('dstTz').value;
      const dt = parseLocalDateTime(document.getElementById('srcDate').value);
      const outTime = document.getElementById('outTime');
      const outOffset = document.getElementById('outOffset');
      if (!dt){ outTime.textContent='Please enter a valid date & time'; outOffset.textContent='â€”'; return; }
      try {
        const res = convertSrcToDst(srcTz, dstTz, dt);
        outTime.textContent = res.text;
        const fmtOff = m => (m>=0?'+':'') + Math.trunc(m/60).toString().padStart(2,'0') + ':' + Math.abs(m%60).toString().padStart(2,'0');
        outOffset.textContent = `${srcTz} (UTC${fmtOff(res.srcOff)}) â†’ ${dstTz} (UTC${fmtOff(res.dstOff)})`;
      } catch(e){ outTime.textContent='Conversion error'; outOffset.textContent='â€”'; }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retirement Calculator - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1000px; margin:0 auto;">
      <div style="text-align:center; margin-bottom:10px;">
        <i class="fas fa-piggy-bank tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Retirement Calculator</div>
        <div class="tool-desc">Project your retirement corpus and estimate sustainable monthly income. Fully client-side.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; align-items:end;">
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Current Age</label>
            <input id="age" type="number" min="0" step="1" placeholder="e.g., 30" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Retirement Age</label>
            <input id="retAge" type="number" min="1" step="1" placeholder="e.g., 60" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Current Savings</label>
            <input id="current" type="number" min="0" step="0.01" placeholder="e.g., 200000" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Monthly Contribution</label>
            <input id="monthly" type="number" min="0" step="0.01" placeholder="e.g., 10000" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Expected Return (Annual %)</label>
            <input id="rate" type="number" min="0" step="0.01" placeholder="e.g., 10" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Post-Retirement Return (Annual %)</label>
            <input id="retRate" type="number" min="0" step="0.01" placeholder="e.g., 6" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Retirement Years (drawdown)</label>
            <input id="years" type="number" min="1" step="1" placeholder="e.g., 25" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <button id="calc" class="tool-button" style="height:42px;">Calculate</button>
        </div>
      </div>

      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; margin-top:16px;">
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Years to Invest</div>
          <div id="yrsInvest" class="tool-desc" style="font-size:1.3rem; color:#000;">â€”</div>
        </div>
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Projected Corpus at Retirement</div>
          <div id="corpus" class="tool-desc" style="font-size:1.3rem; color:#000;">â€”</div>
        </div>
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Estimated Monthly Income (drawdown)</div>
          <div id="income" class="tool-desc" style="font-size:1.3rem; color:#000;">â€”</div>
        </div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center; margin-top:8px;">
        <a class="tool-button" href="../index.html">Back to Home</a>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function fmt(n){ return Number(n).toLocaleString(undefined,{maximumFractionDigits:2}); }
    function calc(){
      const age = +document.getElementById('age').value;
      const retAge = +document.getElementById('retAge').value;
      const current = +document.getElementById('current').value || 0;
      const monthly = +document.getElementById('monthly').value || 0;
      const rate = (+document.getElementById('rate').value || 0)/100/12; // monthly
      const retRate = (+document.getElementById('retRate').value || 0)/100/12; // monthly post-ret
      const years = +document.getElementById('years').value;
      if (!age || !retAge || retAge<=age){ alert('Please enter valid current and retirement age.'); return; }
      const months = (retAge - age) * 12;
      // Future value of current corpus + monthly investments
      const fvCurrent = current * Math.pow(1+rate, months);
      const fvMonthly = monthly ? monthly * ((Math.pow(1+rate, months)-1)/rate) * (1+rate) : 0;
      const corpus = fvCurrent + fvMonthly;
      // Drawdown monthly income (annuity) for given years at retRate: PMT = corpus * r / (1 - (1+r)^-n)
      const nDraw = years * 12;
      const income = retRate>0 ? (corpus * retRate) / (1 - Math.pow(1+retRate, -nDraw)) : (corpus / nDraw);
      document.getElementById('yrsInvest').textContent = (months/12).toFixed(0);
      document.getElementById('corpus').textContent = fmt(corpus);
      document.getElementById('income').textContent = fmt(income);
    }
    document.getElementById('calc').addEventListener('click', calc);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>Tip Calculator</h1>
      <p>Calculate tip and split the bill among people.</p>
    </div>

    <div class="tool-interface">
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <div>
          <label for="bill">Bill Amount</label>
          <input id="bill" class="form-control" type="number" value="1000" />
        </div>
        <div>
          <label for="tip">Tip %</label>
          <input id="tip" class="form-control" type="number" value="10" />
        </div>
        <div>
          <label for="people">People</label>
          <input id="people" class="form-control" type="number" value="1" min="1" />
        </div>
      </div>
      <button id="calcBtn" class="btn btn-primary mt-2">Calculate</button>
      <div id="result" class="result-area mt-2">—</div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    document.getElementById('calcBtn').addEventListener('click', () => {
      const bill = parseFloat(document.getElementById('bill').value) || 0;
      const tipP = parseFloat(document.getElementById('tip').value) || 0;
      const people = Math.max(1, parseInt(document.getElementById('people').value, 10) || 1);
      const tipAmt = bill * (tipP / 100);
      const total = bill + tipAmt;
      const perPerson = total / people;
      document.getElementById('result').innerHTML = `<strong>Tip:</strong> ${tipAmt.toFixed(2)}<br><strong>Total:</strong> ${total.toFixed(2)}<br><strong>Per Person:</strong> ${perPerson.toFixed(2)}`;
    });
  </script>
</body>
</html>

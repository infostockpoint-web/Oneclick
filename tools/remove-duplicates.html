<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Duplicate Lines - One Click Tools</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    textarea{width:100%;height:280px;padding:10px;border:1px solid #ddd;border-radius:8px}
    .opts{display:flex;flex-wrap:wrap;gap:12px;margin:8px 0}
    label{display:flex;align-items:center;gap:6px}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1000px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <div class="tool-name">Remove Duplicate Lines</div>
        <div class="tool-desc">Delete duplicate lines with options to trim and sort.</div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <textarea id="inp" placeholder="Paste your text here..."></textarea>
        <div class="opts">
          <label><input id="trim" type="checkbox" checked/> Trim whitespace</label>
          <label><input id="case" type="checkbox"/> Case sensitive</label>
          <label><input id="blank" type="checkbox"/> Remove blank lines</label>
          <label><input id="sort" type="checkbox"/> Sort output (Aâ€“Z)</label>
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;">
          <button id="run" class="tool-button">Process</button>
          <button id="copy" class="tool-button">Copy</button>
        </div>
        <textarea id="out" placeholder="Output will appear here..."></textarea>
      </div>
      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function uniqueLines(text,{trim,caseSensitive,removeBlank,sort}){
      let lines=text.split(/\r?\n/);
      if(trim) lines=lines.map(l=>l.trim());
      if(removeBlank) lines=lines.filter(l=>l.length>0);
      const set=new Set();
      const out=[];
      for(const l of lines){
        const key=caseSensitive?l:l.toLowerCase();
        if(!set.has(key)){ set.add(key); out.push(l); }
      }
      if(sort) out.sort((a,b)=>a.localeCompare(b));
      return out.join('\n');
    }
    document.getElementById('run').addEventListener('click',()=>{
      const text=document.getElementById('inp').value;
      const opts={
        trim: document.getElementById('trim').checked,
        caseSensitive: document.getElementById('case').checked,
        removeBlank: document.getElementById('blank').checked,
        sort: document.getElementById('sort').checked,
      };
      document.getElementById('out').value=uniqueLines(text,opts);
    });
    document.getElementById('copy').addEventListener('click',()=>{
      const el=document.getElementById('out'); el.select(); document.execCommand('copy');
    });
  </script>
</body></html>

<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossword Puzzle Maker - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    .toolbar{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;align-items:end}
    .grid{display:grid;gap:2px;justify-content:center}
    .cell{width:36px;height:36px;border:1px solid #e5e7eb;border-radius:6px;background:#fff;display:flex;align-items:center;justify-content:center;position:relative}
    .cell input{width:100%;height:100%;border:0;text-align:center;font-weight:700}
    .block{background:#1f2937}
    .num{position:absolute;top:2px;left:4px;font-size:10px;color:#666}
    textarea{width:100%;min-height:120px;padding:10px;border:1px solid #ddd;border-radius:8px}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1100px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <i class="fas fa-th-large tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Crossword Puzzle Maker</div>
        <div class="tool-desc">Design crosswords manually: set grid size, place blocks (#), add letters, auto-number clues, print/export HTML.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="toolbar">
          <div><label style="display:block;font-weight:600;margin-bottom:6px;">Rows</label><input id="rows" type="number" min="5" max="25" value="12" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px"></div>
          <div><label style="display:block;font-weight:600;margin-bottom:6px;">Cols</label><input id="cols" type="number" min="5" max="25" value="12" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px"></div>
          <button id="build" class="tool-button">Build Grid</button>
          <button id="block" class="tool-button">Toggle Block (#)</button>
          <button id="clear" class="tool-button" style="background:#e74c3c;">Clear</button>
        </div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div id="grid" class="grid"></div>
      </div>

      <div class="tool-card" style="padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:start">
        <div>
          <div class="tool-name" style="margin-bottom:6px;">Across</div>
          <div id="across" class="tool-desc"></div>
        </div>
        <div>
          <div class="tool-name" style="margin-bottom:6px;">Down</div>
          <div id="down" class="tool-desc"></div>
        </div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="tool-name" style="margin-bottom:6px;">Clues (Optional)</div>
        <textarea id="clues" placeholder="1. Across: clue text\n2. Down: clue text"></textarea>
        <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
          <button id="number" class="tool-button">Renumber</button>
          <button id="print" class="tool-button"><i class="fas fa-print"></i> Print</button>
          <button id="download" class="tool-button"><i class="fas fa-download"></i> Download HTML</button>
        </div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    let editingBlock=false;
    function build(){ const rows=+document.getElementById('rows').value||12; const cols=+document.getElementById('cols').value||12; const G=document.getElementById('grid'); G.style.gridTemplateColumns=`repeat(${cols},36px)`; G.innerHTML='';
      for(let r=0;r<rows;r++) for(let c=0;c<cols;c++){ const cell=document.createElement('div'); cell.className='cell'; cell.dataset.r=r; cell.dataset.c=c; const num=document.createElement('div'); num.className='num'; cell.appendChild(num); const input=document.createElement('input'); input.maxLength=1; input.oninput=()=>{ input.value=input.value.toUpperCase().replace(/[^A-Z#]/g,''); if(input.value==='#'){ cell.classList.add('block'); input.value=''; } else { cell.classList.remove('block'); } renumber(); }; cell.appendChild(input); cell.onclick=(e)=>{ if(!editingBlock) return; const isBlock=cell.classList.toggle('block'); if(isBlock){ input.value=''; } renumber(); }; G.appendChild(cell); }
      renumber();
    }
    function renumber(){ const G=document.getElementById('grid'); const rows=[...G.children].reduce((acc,el,i)=>{ const r=+el.dataset.r; (acc[r]=acc[r]||[]).push(el); return acc; },[]); const R=rows.length, C=rows[0]?.length||0; let num=0; const across=[], down=[];
      for(let r=0;r<R;r++) for(let c=0;c<C;c++){ const cell=rows[r][c]; const isBlock=cell.classList.contains('block'); cell.querySelector('.num').textContent=''; if(isBlock) continue; const left=c===0 || rows[r][c-1].classList.contains('block'); const up=r===0 || rows[r-1][c].classList.contains('block');
        if(left || up){ num++; cell.querySelector('.num').textContent=String(num); }
        if(left){ let w=''; for(let k=c;k<C;k++){ const cc=rows[r][k]; if(cc.classList.contains('block')) break; const ch=cc.querySelector('input').value||' '; w+=ch; } across.push(num+': '+w); }
        if(up){ let w=''; for(let k=r;k<R;k++){ const rr=rows[k][c]; if(rr.classList.contains('block')) break; const ch=rr.querySelector('input').value||' '; w+=ch; } down.push(num+': '+w); }
      }
      document.getElementById('across').innerHTML=across.map(x=>x).join('<br>'); document.getElementById('down').innerHTML=down.map(x=>x).join('<br>');
    }
    function makeHtml(){ const G=document.getElementById('grid'); const rows=[...G.children].reduce((acc,el)=>{ const r=+el.dataset.r; (acc[r]=acc[r]||[]).push(el); return acc; },[]); const R=rows.length, C=rows[0]?.length||0;
      const table=`<table style='border-collapse:collapse'>${rows.map(row=>`<tr>${row.map(cell=>{ const isBlock=cell.classList.contains('block'); const v=cell.querySelector('input').value||''; const num=cell.querySelector('.num').textContent; return `<td style='width:30px;height:30px;border:1px solid #999;position:relative;${isBlock?'background:#222':''}'><div style='position:absolute;top:2px;left:4px;font-size:10px;color:#666'>${num}</div><div style='text-align:center;font-weight:700;'>${isBlock?'':v}</div></td>`; }).join('')}</tr>`).join('')}</table>`;
      const clues=document.getElementById('clues').value;
      return `<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Crossword</title></head><body style='font-family:Arial,Helvetica,sans-serif'>
        <h1>Crossword</h1>${table}<h2>Clues</h2><pre>${clues.replace(/</g,'&lt;')}</pre>
      </body></html>`; }

    document.getElementById('build').addEventListener('click', build);
    document.getElementById('block').addEventListener('click', ()=>{ editingBlock=!editingBlock; document.getElementById('block').textContent = editingBlock? 'Block Mode: ON':'Toggle Block (#)'; });
    document.getElementById('clear').addEventListener('click', ()=>{ build(); document.getElementById('clues').value=''; });
    document.getElementById('number').addEventListener('click', renumber);
    document.getElementById('print').addEventListener('click', ()=>{ const w=window.open('about:blank'); w.document.open(); w.document.write(makeHtml()+"<script>window.onload=()=>window.print()<\/script>"); w.document.close(); });
    document.getElementById('download').addEventListener('click', ()=>{ const a=document.createElement('a'); const blob=new Blob([makeHtml()],{type:'text/html'}); a.href=URL.createObjectURL(blob); a.download='crossword.html'; a.click(); });

    build();
  </script>
</body>
</html>

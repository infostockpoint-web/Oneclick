<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card Designer - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    .preview{display:flex;align-items:center;justify-content:center;border:1px solid #eee;border-radius:12px;background:#fff;height:240px}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1100px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <i class="fas fa-address-card tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Business Card Designer</div>
        <div class="tool-desc">Design a simple business card and download as PNG. Set colors, fonts, and layout.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div class="grid" style="align-items:end;">
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Name</label>
            <input id="name" type="text" value="John Doe" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Title</label>
            <input id="title" type="text" value="Product Manager" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Phone</label>
            <input id="phone" type="text" value="+91 98765 43210" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Email</label>
            <input id="email" type="text" value="john@example.com" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Brand Color</label>
            <input id="color" type="color" value="#1f7ae0" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <div>
            <label style="display:block;font-weight:600;margin-bottom:6px;">Background</label>
            <input id="bg" type="color" value="#ffffff" style="width:100%;padding:8px;border:1px solid #ddd;border-radius:8px;"/>
          </div>
          <button id="download" class="tool-button">Download PNG</button>
        </div>
      </div>

      <div class="preview"><canvas id="card" width="1000" height="600" style="max-width:100%;border-radius:12px"></canvas></div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function draw(){
      const name=document.getElementById('name').value.trim();
      const title=document.getElementById('title').value.trim();
      const phone=document.getElementById('phone').value.trim();
      const email=document.getElementById('email').value.trim();
      const color=document.getElementById('color').value; const bg=document.getElementById('bg').value;
      const c=document.getElementById('card'); const ctx=c.getContext('2d');
      // background
      ctx.fillStyle=bg; ctx.fillRect(0,0,c.width,c.height);
      // accent bar
      ctx.fillStyle=color; ctx.fillRect(0,0, c.width*0.15, c.height);
      // text
      ctx.fillStyle='#111'; ctx.font='bold 60px Arial'; ctx.fillText(name, c.width*0.2, c.height*0.35);
      ctx.font='28px Arial'; ctx.fillText(title, c.width*0.2, c.height*0.42);
      ctx.fillStyle='#333'; ctx.font='26px Arial'; ctx.fillText(phone, c.width*0.2, c.height*0.58);
      ctx.fillText(email, c.width*0.2, c.height*0.66);
    }
    ['name','title','phone','email','color','bg'].forEach(id=>document.getElementById(id).addEventListener('input', draw));
    document.getElementById('download').addEventListener('click',()=>{ draw(); const a=document.createElement('a'); a.download='business-card.png'; a.href=document.getElementById('card').toDataURL('image/png'); a.click(); });
    draw();
  </script>
</body>
</html>

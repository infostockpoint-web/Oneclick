<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Calculator - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:1000px; margin:0 auto;">
      <div style="text-align:center; margin-bottom:10px;">
        <i class="fas fa-chart-line tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Investment Calculator</div>
        <div class="tool-desc">Estimate future value of your investments with optional monthly contributions.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; align-items:end;">
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Initial Investment</label>
            <input id="principal" type="number" min="0" step="0.01" placeholder="e.g., 100000" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Monthly Contribution</label>
            <input id="monthly" type="number" min="0" step="0.01" placeholder="e.g., 5000" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Annual Return (%)</label>
            <input id="rate" type="number" min="0" step="0.01" placeholder="e.g., 10" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <div>
            <label style="display:block; font-weight:600; margin-bottom:6px;">Years</label>
            <input id="years" type="number" min="1" step="1" placeholder="e.g., 10" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
          </div>
          <button id="calc" class="tool-button" style="height:42px;">Calculate</button>
        </div>
      </div>

      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; margin-top:16px;">
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Future Value</div>
          <div id="fv" class="tool-desc" style="font-size:1.3rem; color:#000;">â€”</div>
        </div>
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Total Contributions</div>
          <div id="contrib" class="tool-desc" style="font-size:1.3rem; color:#000;">â€”</div>
        </div>
        <div class="tool-card" style="padding:16px;">
          <div class="tool-name">Interest Earned</div>
          <div id="interest" class="tool-desc" style="font-size:1.3rem; color:#000;">â€”</div>
        </div>
      </div>

      <div class="tool-card" style="padding:16px; margin-top:16px; overflow:auto;">
        <div class="tool-name" style="margin-bottom:6px;">Yearly Growth (summary)</div>
        <table id="table" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left; border-bottom:1px solid #eee; padding:8px;">Year</th>
              <th style="text-align:right; border-bottom:1px solid #eee; padding:8px;">End Balance</th>
              <th style="text-align:right; border-bottom:1px solid #eee; padding:8px;">Contrib. This Year</th>
              <th style="text-align:right; border-bottom:1px solid #eee; padding:8px;">Interest This Year</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center; margin-top:8px;">
        <a class="tool-button" href="../index.html">Back to Home</a>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function fmt(n){ return Number(n).toLocaleString(undefined,{maximumFractionDigits:2}); }
    function calc(){
      const P = Number(document.getElementById('principal').value)||0;
      const M = Number(document.getElementById('monthly').value)||0;
      const r = Number(document.getElementById('rate').value)||0;
      const y = Number(document.getElementById('years').value)||0;
      if (!y || !r && !P && !M){ alert('Please enter inputs.'); return; }
      const i = r/12/100; const n = y*12;
      // Future value of lump sum + series of monthly contributions
      const fvLump = P * Math.pow(1+i, n);
      const fvSeries = M ? M * ((Math.pow(1+i,n)-1)/i) * (1+i) : 0;
      const fv = fvLump + fvSeries;
      const contributed = P + M*n;
      const interest = fv - contributed;
      document.getElementById('fv').textContent = fmt(fv);
      document.getElementById('contrib').textContent = fmt(contributed);
      document.getElementById('interest').textContent = fmt(interest);

      // Yearly summary
      const tb = document.querySelector('#table tbody'); tb.innerHTML='';
      let bal = P; let totalContrib = P;
      for (let year=1; year<=y; year++){
        // simulate monthly
        let contribYear = 0; let start = bal;
        for (let m=0; m<12; m++){
          bal = bal*(1+i) + M; contribYear += M;
        }
        const interestYear = bal - start - contribYear;
        totalContrib += contribYear;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="padding:8px; border-bottom:1px solid #f3f3f3;">${year}</td>
          <td style="padding:8px; text-align:right; border-bottom:1px solid #f3f3f3;">${fmt(bal)}</td>
          <td style="padding:8px; text-align:right; border-bottom:1px solid #f3f3f3;">${fmt(contribYear)}</td>
          <td style="padding:8px; text-align:right; border-bottom:1px solid #f3f3f3;">${fmt(interestYear)}</td>`;
        tb.appendChild(tr);
      }
    }
    document.getElementById('calc').addEventListener('click', calc);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weight Converter - One Click Tools</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="../css/style.css"></head><body>
<div id="site-header"></div>
<main class="container" style="padding:60px 0;">
  <div class="tool-card" style="max-width:960px; margin:0 auto;">
    <div style="text-align:center; margin-bottom:10px;">
      <i class="fas fa-weight-hanging tool-icon-small" style="font-size:3rem;"></i>
      <div class="tool-name" style="font-size:1.6rem;">Weight Converter</div>
      <div class="tool-desc">Convert between kilograms, grams, milligrams, pounds, ounces, and tonnes.</div>
    </div>

    <div class="tool-card" style="padding:16px;">
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; align-items:end;">
        <div>
          <label for="wVal" style="display:block; font-weight:600; margin-bottom:6px;">Value</label>
          <input id="wVal" type="number" step="any" placeholder="e.g. 2.5" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"/>
        </div>
        <div>
          <label for="wFrom" style="display:block; font-weight:600; margin-bottom:6px;">From</label>
          <select id="wFrom" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
        </div>
        <div>
          <label for="wTo" style="display:block; font-weight:600; margin-bottom:6px;">To</label>
          <select id="wTo" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="wConvert" class="tool-button">Convert</button>
          <button id="wSwap" class="tool-button" style="background:#888;">Swap</button>
          <button id="wCopy" class="tool-button" style="background:#555;">Copy</button>
        </div>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:12px; margin-top:16px;">
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Result</div>
        <div id="wResult" style="font-size:1.4rem; word-break:break-all;">â€”</div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Quick conversions (from input)</div>
        <div id="wTable" style="font-family:monospace; white-space:pre-line;">â€”</div>
      </div>
    </div>

    <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
    <div style="text-align:center; margin-top:8px;">
      <a class="tool-button" href="../index.html">Back to Home</a>
    </div>
  </div>
</main>
<div id="site-footer"></div>
<script src="../js/include.js"></script>
<script>
  const WUNITS = [
    { k:'t', name:'Tonne', to_kg: 1000 },
    { k:'kg', name:'Kilogram', to_kg: 1 },
    { k:'g',  name:'Gram', to_kg: 0.001 },
    { k:'mg', name:'Milligram', to_kg: 0.000001 },
    { k:'lb', name:'Pound', to_kg: 0.45359237 },
    { k:'oz', name:'Ounce', to_kg: 0.028349523125 }
  ];
  function wPopulate(sel){ WUNITS.forEach(u=>{ const o=document.createElement('option'); o.value=u.k; o.textContent=`${u.name} (${u.k})`; sel.appendChild(o); }); }
  function toKg(v,u){ const it=WUNITS.find(x=>x.k===u); return it? v*it.to_kg : NaN; }
  function fromKg(kg,u){ const it=WUNITS.find(x=>x.k===u); return it? kg/it.to_kg : NaN; }
  function fmtW(n){ return Number(n).toLocaleString(undefined,{maximumFractionDigits:6}); }
  function buildWTable(kg){ return WUNITS.map(u=>`${u.k.padEnd(2,' ')} : ${fmtW(fromKg(kg,u.k))}`).join('\n'); }
  document.addEventListener('DOMContentLoaded', ()=>{ const a=document.getElementById('wFrom'); const b=document.getElementById('wTo'); wPopulate(a); wPopulate(b); a.value='kg'; b.value='lb'; });
  document.getElementById('wSwap').addEventListener('click', ()=>{ const a=document.getElementById('wFrom'); const b=document.getElementById('wTo'); const t=a.value; a.value=b.value; b.value=t; });
  document.getElementById('wConvert').addEventListener('click', ()=>{
    const val = Number(document.getElementById('wVal').value);
    const from = document.getElementById('wFrom').value;
    const to = document.getElementById('wTo').value;
    const out = document.getElementById('wResult');
    const tbl = document.getElementById('wTable');
    if (!isFinite(val)) { out.textContent='Please enter a valid number'; tbl.textContent='â€”'; return; }
    const kg = toKg(val, from);
    const conv = fromKg(kg, to);
    out.textContent = `${fmtW(val)} ${from} = ${fmtW(conv)} ${to}`;
    tbl.textContent = buildWTable(kg);
  });
  document.getElementById('wCopy').addEventListener('click', async ()=>{ try { await navigator.clipboard.writeText(document.getElementById('wResult').textContent); } catch(e){} });
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weight Converter — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Weight Converter</h1><p>Convert between kilograms, pounds, ounces, and grams.</p></div>
  <div class="tool-interface">
    <div class="form-group"><label for="value">Value</label><input id="value" type="number" class="form-control" placeholder="Enter value"></div>
    <div class="form-group"><label for="from">From</label>
      <select id="from" class="form-control">
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="oz">Ounces (oz)</option>
      </select></div>
    <div class="form-group"><label for="to">To</label>
      <select id="to" class="form-control">
        <option value="kg">Kilograms (kg)</option>
        <option value="g">Grams (g)</option>
        <option value="lb">Pounds (lb)</option>
        <option value="oz">Ounces (oz)</option>
      </select></div>
    <button id="convert" class="btn btn-primary">Convert</button>
    <div id="result" class="result-area mt-2">Result: —</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  const toKg = { kg:1, g:0.001, lb:0.45359237, oz:0.028349523125 };
  document.getElementById('convert').addEventListener('click', ()=>{
    const v=parseFloat(document.getElementById('value').value); if(isNaN(v)) return showNotification('Enter a number','error');
    const from=document.getElementById('from').value; const to=document.getElementById('to').value;
    const kg=v*toKg[from]; const out=kg/toKg[to];
    document.getElementById('result').textContent='Result: '+out.toFixed(6)+' '+to;
  });
</script>
</body></nhtml>

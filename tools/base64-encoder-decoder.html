<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Encoder & Decoder â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Base64 Encoder & Decoder</h1>
      <p>Encode text to Base64 and decode it back safely.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="textInput">Input</label>
        <textarea id="textInput" class="form-control" rows="6" placeholder="Enter text here..."></textarea>
      </div>

      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="encodeBtn" class="btn btn-primary">Encode</button>
        <button id="decodeBtn" class="btn btn-primary">Decode</button>
        <button id="copyBtn" class="btn btn-success">Copy</button>
      </div>

      <div class="result-area mt-3">
        <label for="result" class="mb-2"><strong>Result</strong></label>
        <textarea id="result" class="form-control" rows="6" readonly></textarea>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('textInput');
    const result = document.getElementById('result');

    document.getElementById('encodeBtn').addEventListener('click', () => {
      result.value = btoa(unescape(encodeURIComponent(input.value)));
    });

    document.getElementById('decodeBtn').addEventListener('click', () => {
      try { result.value = decodeURIComponent(escape(atob(input.value))); }
      catch { showNotification('Invalid Base64 string', 'error'); }
    });

    document.getElementById('copyBtn').addEventListener('click', () => copyToClipboard(result.value));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Discount Calculator — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Discount Calculator</h1><p>Find sale price, savings, and final price after discount.</p></div>
  <div class="tool-interface">
    <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
      <div><label for="price">Original Price</label><input id="price" class="form-control" type="number" value="1000"></div>
      <div><label for="discount">Discount (%)</label><input id="discount" class="form-control" type="number" value="15"></div>
      <div><label for="tax">Tax (%) (optional)</label><input id="tax" class="form-control" type="number" value="0"></div>
    </div>
    <button id="calcBtn" class="btn btn-primary mt-2">Calculate</button>
    <div id="result" class="result-area mt-2">—</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  document.getElementById('calcBtn').addEventListener('click', ()=>{
    const p = parseFloat(document.getElementById('price').value)||0;
    const d = parseFloat(document.getElementById('discount').value)||0;
    const t = parseFloat(document.getElementById('tax').value)||0;
    const savings = p * (d/100);
    const afterDiscount = p - savings;
    const taxAmount = afterDiscount * (t/100);
    const finalPrice = afterDiscount + taxAmount;
    document.getElementById('result').innerHTML = `<strong>Savings:</strong> ${savings.toFixed(2)}<br><strong>Price After Discount:</strong> ${afterDiscount.toFixed(2)}<br><strong>Tax:</strong> ${taxAmount.toFixed(2)}<br><strong>Final Price:</strong> ${finalPrice.toFixed(2)}`;
  });
</script>
</body></html>

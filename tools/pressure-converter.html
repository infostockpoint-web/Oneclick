<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pressure Converter - One Click Tools</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="../css/style.css"></head><body>
<div id="site-header"></div>
<main class="container" style="padding:60px 0;">
  <div class="tool-card" style="max-width:960px; margin:0 auto;">
    <div style="text-align:center; margin-bottom:10px;">
      <i class="fas fa-compress tool-icon-small" style="font-size:3rem;"></i>
      <div class="tool-name" style="font-size:1.6rem;">Pressure Converter</div>
      <div class="tool-desc">Convert between Pa, kPa, bar, atm, psi, and torr.</div>
    </div>

    <div class="tool-card" style="padding:16px;">
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; align-items:end;">
        <div>
          <label for="pVal" style="display:block; font-weight:600; margin-bottom:6px;">Value</label>
          <input id="pVal" type="number" step="any" placeholder="e.g. 101325" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"/>
        </div>
        <div>
          <label for="pFrom" style="display:block; font-weight:600; margin-bottom:6px;">From</label>
          <select id="pFrom" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
        </div>
        <div>
          <label for="pTo" style="display:block; font-weight:600; margin-bottom:6px;">To</label>
          <select id="pTo" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;"></select>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="pConvert" class="tool-button">Convert</button>
          <button id="pSwap" class="tool-button" style="background:#888;">Swap</button>
          <button id="pCopy" class="tool-button" style="background:#555;">Copy</button>
        </div>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:12px; margin-top:16px;">
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Result</div>
        <div id="pResult" style="font-size:1.4rem; word-break:break-all;">â€”</div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Quick conversions (from input)</div>
        <div id="pTable" style="font-family:monospace; white-space:pre-line;">â€”</div>
      </div>
    </div>

    <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
    <div style="text-align:center; margin-top:8px;">
      <a class="tool-button" href="../index.html">Back to Home</a>
    </div>
  </div>
</main>
<div id="site-footer"></div>
<script src="../js/include.js"></script>
<script>
  const PUNITS = [
    { k:'Pa',  name:'Pascal',          to_pa: 1 },
    { k:'kPa', name:'Kilopascal',      to_pa: 1000 },
    { k:'bar', name:'Bar',             to_pa: 100000 },
    { k:'atm', name:'Standard atm',    to_pa: 101325 },
    { k:'psi', name:'Pound/in^2',      to_pa: 6894.757293168 },
    { k:'torr',name:'Torr (mmHg)',     to_pa: 133.3223684211 }
  ];
  function pPopulate(sel){ PUNITS.forEach(u=>{ const o=document.createElement('option'); o.value=u.k; o.textContent=`${u.name} (${u.k})`; sel.appendChild(o); }); }
  function toPa(v,u){ const it=PUNITS.find(x=>x.k===u); return it? v*it.to_pa : NaN; }
  function fromPa(pa,u){ const it=PUNITS.find(x=>x.k===u); return it? pa/it.to_pa : NaN; }
  function fmtP(n){ return Number(n).toLocaleString(undefined,{maximumFractionDigits:6}); }
  function buildPTable(pa){ return PUNITS.map(u=>`${u.k.padEnd(4,' ')} : ${fmtP(fromPa(pa,u.k))}`).join('\n'); }
  document.addEventListener('DOMContentLoaded', ()=>{ const a=document.getElementById('pFrom'); const b=document.getElementById('pTo'); pPopulate(a); pPopulate(b); a.value='Pa'; b.value='atm'; });
  document.getElementById('pSwap').addEventListener('click', ()=>{ const a=document.getElementById('pFrom'); const b=document.getElementById('pTo'); const t=a.value; a.value=b.value; b.value=t; });
  document.getElementById('pConvert').addEventListener('click', ()=>{
    const val = Number(document.getElementById('pVal').value);
    const from = document.getElementById('pFrom').value;
    const to = document.getElementById('pTo').value;
    const out = document.getElementById('pResult');
    const tbl = document.getElementById('pTable');
    if (!isFinite(val)) { out.textContent='Please enter a valid number'; tbl.textContent='â€”'; return; }
    const pa = toPa(val, from);
    const conv = fromPa(pa, to);
    out.textContent = `${fmtP(val)} ${from} = ${fmtP(conv)} ${to}`;
    tbl.textContent = buildPTable(pa);
  });
  document.getElementById('pCopy').addEventListener('click', async ()=>{ try { await navigator.clipboard.writeText(document.getElementById('pResult').textContent); } catch(e){} });
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Index Checker — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>Google Index Checker</h1>
      <p>Quickly check if a page appears in Google by opening a <code>site:</code> search query.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="url">Page URL</label>
        <input id="url" class="form-control" placeholder="https://example.com/page" />
      </div>
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="checkBtn" class="btn btn-primary">Open Google site: Query</button>
      </div>

      <div class="result-area mt-3">
        <strong>Tip:</strong> If your page is new, submit it in Google Search Console → URL Inspection. Ensure the page is crawlable (not blocked in <code>robots.txt</code>), indexed, and linked.
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    document.getElementById('checkBtn').addEventListener('click', () => {
      const u = document.getElementById('url').value.trim();
      if (!u) return showNotification('Enter a valid URL', 'error');
      const q = 'site:' + u;
      const link = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
      window.open(link, '_blank', 'noopener');
    });
  </script>
</body>
</html>

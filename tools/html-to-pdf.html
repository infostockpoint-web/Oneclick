<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HTML to PDF - One Click Tools</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="../css/style.css"></head><body>
<div id="site-header"></div>
<main class="container" style="padding:60px 0;">
  <div class="tool-card" style="max-width:960px; margin:0 auto;">
    <div style="text-align:center; margin-bottom:10px;">
      <i class="fas fa-file-pdf tool-icon-small" style="font-size:3rem;"></i>
      <div class="tool-name" style="font-size:1.6rem;">HTML to PDF Converter</div>
      <div class="tool-desc">Convert HTML content to PDF documents.</div>
    </div>

    <div class="tool-card" style="padding:16px;">
      <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:12px; align-items:end;">
        <div>
          <label for="htmlInput" style="display:block; font-weight:600; margin-bottom:6px;">HTML Content</label>
          <textarea id="htmlInput" rows="8" placeholder="&lt;h1&gt;My HTML Content&lt;/h1&gt;&lt;p&gt;This will be converted to PDF.&lt;/p&gt;" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-family:monospace;"></textarea>
        </div>
        <div>
          <label for="pageSize" style="display:block; font-weight:600; margin-bottom:6px;">Page Size</label>
          <select id="pageSize" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
            <option value="a4">A4</option>
            <option value="a3">A3</option>
            <option value="letter">Letter</option>
          </select>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="convertBtn" class="tool-button">Convert to PDF</button>
          <button id="copyHtml" class="tool-button" style="background:#555;">Copy HTML</button>
          <button id="clearBtn" class="tool-button" style="background:#888;">Clear</button>
        </div>
      </div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:12px; margin-top:16px;">
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Preview</div>
        <div id="preview" style="border:1px solid #ddd; padding:10px; min-height:200px; background:#fff;"></div>
      </div>
      <div class="tool-card" style="padding:16px;">
        <div class="tool-name">Actions</div>
        <button id="downloadBtn" class="tool-button" style="width:100%; margin-top:10px; display:none;">Download PDF</button>
      </div>
    </div>

    <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
    <div style="text-align:center; margin-top:8px;">
      <a class="tool-button" href="../index.html">Back to Home</a>
    </div>
  </div>
</main>
<div id="site-footer"></div>
<script src="../js/include.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const htmlInput = document.getElementById('htmlInput');
  const preview = document.getElementById('preview');
  const convertBtn = document.getElementById('convertBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const pageSize = document.getElementById('pageSize');

  let pdfBlob = null;

  function updatePreview() {
    const html = htmlInput.value;
    if (html.trim()) {
      preview.innerHTML = html;
    } else {
      preview.innerHTML = '<div style="color: #666; font-style: italic;">HTML preview will appear here...</div>';
    }
  }

  function convertToPDF() {
    const html = htmlInput.value;
    if (!html.trim()) {
      alert('Please enter HTML content to convert.');
      return;
    }

    // Show loading
    convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Converting...';
    convertBtn.disabled = true;

    // Create temporary element for rendering
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;
    tempDiv.style.position = 'absolute';
    tempDiv.style.left = '-9999px';
    tempDiv.style.top = '-9999px';
    document.body.appendChild(tempDiv);

    const size = pageSize.value;
    const format = size === 'a3' ? 'a3' : size === 'letter' ? 'letter' : 'a4';

    html2canvas(tempDiv, {
      scale: 2,
      useCORS: true,
      allowTaint: true
    }).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const pdf = new jspdf.jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: format
      });

      const imgWidth = pdf.internal.pageSize.getWidth();
      const imgHeight = (canvas.height * imgWidth) / canvas.width;

      pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
      pdfBlob = pdf.output('blob');

      document.body.removeChild(tempDiv);
      convertBtn.innerHTML = 'Convert to PDF';
      convertBtn.disabled = false;
      downloadBtn.style.display = 'block';
    }).catch(error => {
      console.error('Conversion error:', error);
      alert('Error converting HTML to PDF. Please check your HTML content.');
      document.body.removeChild(tempDiv);
      convertBtn.innerHTML = 'Convert to PDF';
      convertBtn.disabled = false;
    });
  }

  function downloadPDF() {
    if (pdfBlob) {
      const url = URL.createObjectURL(pdfBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'html-to-pdf.pdf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  }

  // Event listeners
  convertBtn.addEventListener('click', convertToPDF);
  downloadBtn.addEventListener('click', downloadPDF);
  document.getElementById('copyHtml').addEventListener('click', () => {
    navigator.clipboard.writeText(htmlInput.value);
  });
  document.getElementById('clearBtn').addEventListener('click', () => {
    htmlInput.value = '';
    preview.innerHTML = '<div style="color: #666; font-style: italic;">HTML preview will appear here...</div>';
    downloadBtn.style.display = 'none';
    pdfBlob = null;
  });

  // Initialize preview
  updatePreview();
  htmlInput.addEventListener('input', updatePreview);
</script>
</body></html>

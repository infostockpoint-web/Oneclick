<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Minifier â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>CSS Minifier</h1>
      <p>Minify CSS by removing whitespace, comments, and unnecessary characters. Runs in your browser.</p>
    </div>
    <div class="tool-interface">
      <div class="form-group">
        <label for="input">CSS Input</label>
        <textarea id="input" class="form-control" rows="12" placeholder="/* Paste CSS here */\n.selector {\n  color: #333; /* comment */\n}"></textarea>
      </div>
      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="minifyBtn" class="btn btn-primary">Minify</button>
        <button id="copyBtn" class="btn btn-success">Copy</button>
      </div>
      <div class="form-group mt-3">
        <label for="output">Output</label>
        <textarea id="output" class="form-control" rows="12" readonly></textarea>
      </div>
    </div>
    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>
  <script src="../assets/js/common.js"></script>
  <script>
    function minifyCSS(css) {
      return css
        .replace(/\/\*[\s\S]*?\*\//g, '') // remove comments
        .replace(/\s*{\s*/g, '{')
        .replace(/\s*}\s*/g, '}')
        .replace(/\s*;\s*/g, ';')
        .replace(/\s*:\s*/g, ':')
        .replace(/;}/g, '}')
        .replace(/\s*,\s*/g, ',')
        .replace(/\s+/g, ' ') // collapse spaces
        .trim();
    }

    document.getElementById('minifyBtn').addEventListener('click', () => {
      const input = document.getElementById('input').value;
      document.getElementById('output').value = minifyCSS(input);
      showNotification('CSS minified', 'success');
    });

    document.getElementById('copyBtn').addEventListener('click', () => copyToClipboard(document.getElementById('output').value));
  </script>
</body>
</html>

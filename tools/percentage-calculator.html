<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Percentage Calculator — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Percentage Calculator</h1>
      <p>Compute percentages, percentage change, and percentage of a number.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label>What is <input id="pOf" type="number" class="form-control" style="display:inline-block;width:120px;" placeholder="x"> % of <input id="pBase" type="number" class="form-control" style="display:inline-block;width:160px;" placeholder="y"> ?</label>
      </div>
      <button id="calcPOf" class="btn btn-primary">Calculate</button>
      <div class="result-area" id="pOfResult" style="margin-top:10px;">Result: —</div>

      <hr class="mt-3 mb-3">

      <div class="form-group">
        <label>Percentage change from <input id="pcFrom" type="number" class="form-control" style="display:inline-block;width:160px;"> to <input id="pcTo" type="number" class="form-control" style="display:inline-block;width:160px;"> </label>
      </div>
      <button id="calcChange" class="btn btn-primary">Calculate Change</button>
      <div class="result-area" id="pcResult" style="margin-top:10px;">Change: —</div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const pOf = document.getElementById('pOf');
    const pBase = document.getElementById('pBase');
    const pOfResult = document.getElementById('pOfResult');
    document.getElementById('calcPOf').addEventListener('click', () => {
      const x = parseFloat(pOf.value); const y = parseFloat(pBase.value);
      if (isNaN(x) || isNaN(y)) return showNotification('Enter valid numbers', 'error');
      pOfResult.textContent = 'Result: ' + ((x/100)*y).toFixed(4);
    });

    const pcFrom = document.getElementById('pcFrom');
    const pcTo = document.getElementById('pcTo');
    const pcResult = document.getElementById('pcResult');
    document.getElementById('calcChange').addEventListener('click', () => {
      const a = parseFloat(pcFrom.value); const b = parseFloat(pcTo.value);
      if (isNaN(a) || isNaN(b) || a===0) return showNotification('Enter valid numbers (from ≠ 0)', 'error');
      const change = ((b - a) / Math.abs(a)) * 100;
      pcResult.textContent = 'Change: ' + change.toFixed(2) + '%';
    });
  </script>
</body>
</html>

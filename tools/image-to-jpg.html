<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to JPG â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Image to JPG Converter</h1>
      <p>Convert PNG, WEBP, BMP, GIF to JPG in your browser. No upload.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="imgInput">Choose an image</label>
        <input id="imgInput" type="file" accept="image/*" class="form-control" />
      </div>
      <div class="form-group">
        <label for="quality">Quality (0.1 - 1.0)</label>
        <input id="quality" type="range" min="0.1" max="1" step="0.01" value="0.92" class="form-control" />
      </div>
      <canvas id="canvas" class="d-none"></canvas>
      <div id="preview" class="mt-2"></div>
      <button id="downloadBtn" class="btn btn-primary mt-3" disabled>Download JPG</button>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('imgInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const qualityInput = document.getElementById('quality');

    let jpgDataUrl = null;

    function render(img) {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      const q = parseFloat(qualityInput.value) || 0.92;
      jpgDataUrl = canvas.toDataURL('image/jpeg', q);
      preview.innerHTML = '<img src="' + jpgDataUrl + '" alt="Preview" style="max-width:100%;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);" />';
      downloadBtn.disabled = false;
    }

    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => { render(img); showNotification('Converted to JPG preview', 'success'); };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    qualityInput.addEventListener('input', () => {
      const imgEl = preview.querySelector('img');
      if (!imgEl) return;
      const img = new Image();
      img.onload = () => render(img);
      img.src = imgEl.src;
    });

    downloadBtn.addEventListener('click', () => {
      if (!jpgDataUrl) return;
      const link = document.createElement('a');
      link.href = jpgDataUrl;
      link.download = 'converted.jpg';
      link.click();
    });
  </script>
</body>
</html>

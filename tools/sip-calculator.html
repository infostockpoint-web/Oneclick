<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SIP Calculator — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>SIP Calculator</h1><p>Calculate estimated returns for Systematic Investment Plans.</p></div>
  <div class="tool-interface">
    <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
      <div><label for="monthly">Monthly Investment</label><input id="monthly" class="form-control" type="number" value="5000" min="0"></div>
      <div><label for="rate">Expected Annual Return (%)</label><input id="rate" class="form-control" type="number" value="12" step="0.1"></div>
      <div><label for="years">Years</label><input id="years" class="form-control" type="number" value="10" min="1"></div>
    </div>
    <button id="calcBtn" class="btn btn-primary mt-3">Calculate</button>
    <div class="result-area mt-3" id="result">—</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  function calcSIP(P, r, n){ // P monthly, r annual %, n years
    const i = (r/100)/12; const m = n*12; 
    const fv = P * ((Math.pow(1+i, m) - 1) / i) * (1+i);
    const invested = P * m;
    return {invested, value: fv, gain: fv - invested};
  }
  document.getElementById('calcBtn').addEventListener('click', ()=>{
    const P = parseFloat(document.getElementById('monthly').value)||0;
    const r = parseFloat(document.getElementById('rate').value)||0;
    const y = parseFloat(document.getElementById('years').value)||0;
    const {invested, value, gain} = calcSIP(P, r, y);
    document.getElementById('result').innerHTML = `<strong>Invested:</strong> ₹${invested.toFixed(2)}<br/><strong>Estimated Value:</strong> ₹${value.toFixed(2)}<br/><strong>Estimated Gain:</strong> ₹${gain.toFixed(2)}`;
  });
</script>
</body></html>

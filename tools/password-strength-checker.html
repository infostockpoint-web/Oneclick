<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    .meter{height:10px;background:#f0f0f0;border-radius:999px;overflow:hidden}
    .bar{height:100%;width:0;background:#e74c3c;transition:width .2s ease}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="container" style="padding:60px 0;">
    <div class="tool-card" style="max-width:900px;margin:0 auto;">
      <div style="text-align:center;margin-bottom:10px;">
        <i class="fas fa-shield-alt tool-icon-small" style="font-size:3rem;"></i>
        <div class="tool-name" style="font-size:1.6rem;">Password Strength Checker</div>
        <div class="tool-desc">Check entropy, common patterns, and suggestions to improve your password.</div>
      </div>

      <div class="tool-card" style="padding:16px;">
        <label style="display:block;font-weight:600;margin-bottom:6px;">Password</label>
        <input id="pwd" type="password" placeholder="Enter password" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
        <div class="meter" style="margin-top:10px;"><div id="bar" class="bar"></div></div>
        <div id="score" class="tool-desc" style="margin-top:6px;">Score â€”</div>
        <div id="suggest" class="tool-desc" style="margin-top:6px;">â€”</div>
      </div>

      <div class="banner-ad" style="margin-top:16px;">Ad Placeholder (728x90)</div>
      <div style="text-align:center;margin-top:8px;"><a class="tool-button" href="../index.html">Back to Home</a></div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    function estimate(p){
      let score=0; const tips=[];
      if (!p) return {score:0, tips:['Enter a password.'], entropy:0};
      // length
      const len=p.length; score += Math.min(10, len);
      if (len<8) tips.push('Use at least 8 characters.');
      // variety
      const lowers=/[a-z]/.test(p), uppers=/[A-Z]/.test(p), digits=/\d/.test(p), symbols=/[^A-Za-z0-9]/.test(p);
      const variety = [lowers,uppers,digits,symbols].filter(Boolean).length; score += variety*5; if (variety<3) tips.push('Mix upper/lowercase, numbers, and symbols.');
      // common patterns
      const common = ['password','123456','qwerty','letmein','admin'];
      if (common.some(c=> p.toLowerCase().includes(c))){ score -= 15; tips.push('Avoid common words like "password".'); }
      if (/^(.)\1{2,}$/.test(p)) { score -= 10; tips.push('Avoid repeating the same character.'); }
      if (/1234|abcd|qwer|0000/.test(p.toLowerCase())){ score -= 8; tips.push('Avoid sequences like 1234.'); }
      // entropy rough
      const charset = (lowers?26:0)+(uppers?26:0)+(digits?10:0)+(symbols?33:0);
      const entropy = Math.log2(Math.max(1, charset)) * len;
      // clamp
      score = Math.max(0, Math.min(40, score));
      return {score, tips: tips.length? tips: ['Looks good! Consider using a passphrase.'], entropy};
    }

    function render(){
      const p=document.getElementById('pwd').value;
      const {score, tips, entropy} = estimate(p);
      const pct = Math.round((score/40)*100);
      const bar=document.getElementById('bar'); bar.style.width=pct+'%'; bar.style.background = pct<40? '#e74c3c': pct<70? '#f1c40f':'#2ecc71';
      document.getElementById('score').textContent = `Score: ${pct}/100 â€¢ Entropy: ${entropy.toFixed(1)} bits`;
      document.getElementById('suggest').innerHTML = tips.map(t=>`<div>â€¢ ${t}</div>`).join('');
    }

    document.getElementById('pwd').addEventListener('input', render);
    render();
  </script>
</body>
</html>

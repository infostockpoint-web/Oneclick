<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Base64 â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Image to Base64</h1>
      <p>Convert an image to a Base64 data URI entirely in your browser.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="imgInput">Choose an image</label>
        <input id="imgInput" type="file" accept="image/*" class="form-control" />
      </div>

      <div id="preview" class="mt-2"></div>

      <div class="form-group mt-3">
        <label for="output">Base64 Output</label>
        <textarea id="output" class="form-control" rows="8" readonly></textarea>
      </div>

      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="copyBtn" class="btn btn-primary">Copy</button>
        <button id="downloadBtn" class="btn btn-success" disabled>Download as .txt</button>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('imgInput');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const dataUrl = e.target.result;
        preview.innerHTML = `<img src="${dataUrl}" alt="Preview" style="max-width:100%;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);"/>`;
        output.value = dataUrl;
        downloadBtn.disabled = false;
        showNotification('Converted to Base64', 'success');
      };
      reader.readAsDataURL(file);
    });

    copyBtn.addEventListener('click', () => copyToClipboard(output.value));

    downloadBtn.addEventListener('click', () => {
      downloadFile(output.value, 'image-base64.txt', 'text/plain');
    });
  </script>
</body>
</html>

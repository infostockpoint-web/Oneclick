<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Cropper â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Image Cropper</h1>
      <p>Crop images by specifying X, Y, Width, and Height. All processing happens in your browser.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="imgInput">Choose an image</label>
        <input id="imgInput" type="file" accept="image/*" class="form-control" />
      </div>

      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <div>
          <label for="x">X</label>
          <input id="x" type="number" class="form-control" value="0" />
        </div>
        <div>
          <label for="y">Y</label>
          <input id="y" type="number" class="form-control" value="0" />
        </div>
        <div>
          <label for="w">Width</label>
          <input id="w" type="number" class="form-control" value="100" />
        </div>
        <div>
          <label for="h">Height</label>
          <input id="h" type="number" class="form-control" value="100" />
        </div>
      </div>

      <div class="d-flex mt-3" style="gap:10px;flex-wrap:wrap;">
        <button id="cropBtn" class="btn btn-primary">Crop</button>
        <button id="downloadBtn" class="btn btn-success" disabled>Download Cropped</button>
      </div>

      <div class="result-area mt-3" id="info">No image loaded.</div>
      <div id="preview" class="mt-2"></div>

      <canvas id="canvasSrc" class="d-none"></canvas>
      <canvas id="canvasCrop" class="d-none"></canvas>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('imgInput');
    const canvasSrc = document.getElementById('canvasSrc');
    const ctxSrc = canvasSrc.getContext('2d');
    const canvasCrop = document.getElementById('canvasCrop');
    const ctxCrop = canvasCrop.getContext('2d');
    const info = document.getElementById('info');
    const preview = document.getElementById('preview');
    const cropBtn = document.getElementById('cropBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let img = null;

    input.addEventListener('change', () => {
      const file = input.files && input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        img = new Image();
        img.onload = () => {
          canvasSrc.width = img.width;
          canvasSrc.height = img.height;
          ctxSrc.drawImage(img, 0, 0);
          info.textContent = `Loaded: ${img.width} x ${img.height}`;
          preview.innerHTML = `<img src="${e.target.result}" alt="Original" style="max-width:100%;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);"/>`;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', () => {
      if (!img) return showNotification('Choose an image first', 'error');
      const x = parseInt(document.getElementById('x').value, 10) || 0;
      const y = parseInt(document.getElementById('y').value, 10) || 0;
      const w = parseInt(document.getElementById('w').value, 10) || 0;
      const h = parseInt(document.getElementById('h').value, 10) || 0;

      if (w <= 0 || h <= 0) return showNotification('Enter a valid width and height', 'error');

      canvasCrop.width = w;
      canvasCrop.height = h;
      ctxCrop.clearRect(0,0,w,h);
      ctxCrop.drawImage(canvasSrc, x, y, w, h, 0, 0, w, h);

      const url = canvasCrop.toDataURL('image/png');
      preview.innerHTML = `<img src="${url}" alt="Cropped" style="max-width:100%;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);"/>`;
      downloadBtn.disabled = false;
      info.textContent = `Cropped: ${w} x ${h} at (${x}, ${y})`;
    });

    downloadBtn.addEventListener('click', () => {
      const url = canvasCrop.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url; a.download = 'cropped.png'; a.click();
    });
  </script>
</body>
</html>

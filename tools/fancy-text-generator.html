<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Text Generator â€” One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="icon" href="../assets/images/favicon.ico" />
</head>
<body>
  <div id="header-container"></div>

  <main class="tool-container">
    <div class="tool-header">
      <h1>Fancy Text Generator</h1>
      <p>Generate stylish versions of your text. Copy with one click.</p>
    </div>

    <div class="tool-interface">
      <div class="form-group">
        <label for="textInput">Input text</label>
        <input id="textInput" class="form-control" placeholder="Type something cool..." />
      </div>

      <div class="result-area">
        <div class="mb-2"><strong>Bold:</strong> <span id="boldTxt"></span> <button data-copy="boldTxt" class="btn btn-primary" style="padding:6px 10px;margin-left:8px;">Copy</button></div>
        <div class="mb-2"><strong>Italic:</strong> <span id="italicTxt"></span> <button data-copy="italicTxt" class="btn btn-primary" style="padding:6px 10px;margin-left:8px;">Copy</button></div>
        <div class="mb-2"><strong>Monospace:</strong> <span id="monoTxt"></span> <button data-copy="monoTxt" class="btn btn-primary" style="padding:6px 10px;margin-left:8px;">Copy</button></div>
        <div class="mb-2"><strong>Small caps:</strong> <span id="smallCapsTxt"></span> <button data-copy="smallCapsTxt" class="btn btn-primary" style="padding:6px 10px;margin-left:8px;">Copy</button></div>
        <div class="mb-2"><strong>Underline:</strong> <span id="underTxt" style="text-decoration:underline;"></span> <button data-copy="underTxt" class="btn btn-primary" style="padding:6px 10px;margin-left:8px;">Copy</button></div>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>

  <div id="footer-container"></div>

  <script src="../assets/js/common.js"></script>
  <script>
    const input = document.getElementById('textInput');

    function toSmallCaps(s){
      return s.replace(/[a-z]/g, c => String.fromCharCode(c.charCodeAt(0) - 32)).toLowerCase();
    }

    function updateOutputs(){
      const t = input.value || '';
      document.getElementById('boldTxt').textContent = t; document.getElementById('boldTxt').style.fontWeight = '700';
      document.getElementById('italicTxt').textContent = t; document.getElementById('italicTxt').style.fontStyle = 'italic';
      document.getElementById('monoTxt').textContent = t; document.getElementById('monoTxt').style.fontFamily = 'monospace';
      document.getElementById('smallCapsTxt').textContent = t; document.getElementById('smallCapsTxt').style.fontVariant = 'small-caps';
      document.getElementById('underTxt').textContent = t;
    }

    input.addEventListener('input', updateOutputs);
    updateOutputs();

    document.querySelectorAll('[data-copy]').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-copy');
        copyToClipboard(document.getElementById(id).textContent);
      });
    });
  </script>
</body>
</html>

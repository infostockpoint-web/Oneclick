<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Temperature Converter — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Temperature Converter</h1><p>Convert between Celsius, Fahrenheit, and Kelvin.</p></div>
  <div class="tool-interface">
    <div class="form-group"><label for="value">Value</label><input id="value" type="number" class="form-control" placeholder="Enter value"></div>
    <div class="form-group"><label for="from">From</label>
      <select id="from" class="form-control">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select></div>
    <div class="form-group"><label for="to">To</label>
      <select id="to" class="form-control">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select></div>
    <button id="convert" class="btn btn-primary">Convert</button>
    <div id="result" class="result-area mt-2">Result: —</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  function toKelvin(v, u){
    if(u==='C') return v+273.15; if(u==='F') return (v-32)*5/9+273.15; return v;
  }
  function fromKelvin(k, u){
    if(u==='C') return k-273.15; if(u==='F') return (k-273.15)*9/5+32; return k;
  }
  document.getElementById('convert').addEventListener('click', ()=>{
    const v=parseFloat(document.getElementById('value').value); if(isNaN(v)) return showNotification('Enter a number','error');
    const from=document.getElementById('from').value; const to=document.getElementById('to').value;
    const k=toKelvin(v, from); const out=fromKelvin(k, to);
    document.getElementById('result').textContent='Result: '+out.toFixed(4)+' '+to;
  });
</script>
</body></html>

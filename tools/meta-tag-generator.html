<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Tag Generator — One Click</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <div id="header-container"></div>
  <main class="tool-container">
    <div class="tool-header">
      <h1>Meta Tag Generator</h1>
      <p>Create SEO-friendly meta tags for your website. Copy or download as HTML snippet.</p>
    </div>
    <div class="tool-interface">
      <div class="form-group"><label>Site Title</label><input id="title" class="form-control" placeholder="One Click — All Tools in One Place"/></div>
      <div class="form-group"><label>Description</label><input id="desc" class="form-control" placeholder="Free online tools for SEO, images, text, and more"/></div>
      <div class="form-group"><label>Site URL</label><input id="url" class="form-control" placeholder="https://example.com"/></div>
      <div class="form-group"><label>Keywords (comma separated)</label><input id="keywords" class="form-control" placeholder="online tools, calculator, converter"/></div>
      <div class="form-group"><label>OG Image URL</label><input id="ogimg" class="form-control" placeholder="https://example.com/og-image.jpg"/></div>

      <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
        <button id="genBtn" class="btn btn-primary">Generate</button>
        <button id="copyBtn" class="btn btn-success">Copy</button>
        <button id="downloadBtn" class="btn btn-primary">Download</button>
      </div>

      <div class="form-group mt-3">
        <label>Preview</label>
        <textarea id="output" class="form-control" rows="14" readonly></textarea>
      </div>
    </div>

    <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
  </main>
  <div id="footer-container"></div>
  <script src="../assets/js/common.js"></script>
  <script>
    function generate(){
      const t = (document.getElementById('title').value||'').trim();
      const d = (document.getElementById('desc').value||'').trim();
      const u = (document.getElementById('url').value||'').trim();
      const k = (document.getElementById('keywords').value||'').trim();
      const og = (document.getElementById('ogimg').value||'').trim();
      const html = `<!-- Primary Meta Tags -->\n<title>${t}</title>\n<meta name="title" content="${t}">\n<meta name="description" content="${d}">\n<meta name="keywords" content="${k}">\n<meta name="robots" content="index,follow">\n<meta name="viewport" content="width=device-width, initial-scale=1">\n\n<!-- Open Graph / Facebook -->\n<meta property="og:type" content="website">\n<meta property="og:url" content="${u}">\n<meta property="og:title" content="${t}">\n<meta property="og:description" content="${d}">\n<meta property="og:image" content="${og}">\n\n<!-- Twitter -->\n<meta property="twitter:card" content="summary_large_image">\n<meta property="twitter:url" content="${u}">\n<meta property="twitter:title" content="${t}">\n<meta property="twitter:description" content="${d}">\n<meta property="twitter:image" content="${og}">`;
      document.getElementById('output').value = html;
    }
    document.getElementById('genBtn').addEventListener('click', ()=>{ generate(); showNotification('Meta tags generated','success'); });
    document.getElementById('copyBtn').addEventListener('click', ()=>copyToClipboard(document.getElementById('output').value));
    document.getElementById('downloadBtn').addEventListener('click', ()=>downloadFile(document.getElementById('output').value, 'meta-tags.html', 'text/html'));
  </script>
</body>
</html>

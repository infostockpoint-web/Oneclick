<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translator - One Click Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .lt { max-width: 1100px; margin: 0 auto; padding: 28px 18px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .ai-header { text-align:center; margin-bottom: 20px; }
    .ai-header h1 { display:flex; gap:10px; align-items:center; justify-content:center; color:#2c3e50; font-size:2rem; margin:0 0 8px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }
    .card { background:#fff; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); overflow:hidden; }
    .section { padding:18px 20px; border-bottom:1px solid #eee; }
    .section:last-child { border-bottom:0; }
    .section-title { font-weight:600; color:#2c3e50; display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    textarea { width:100%; min-height:160px; border:1px solid #ddd; border-radius:8px; padding:12px; resize:vertical; font-size:1rem; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    select { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
    .btn { background:#4a6cf7; color:#fff; border:none; padding:10px 16px; border-radius:8px; font-weight:600; cursor:pointer; }
    .btn:disabled { background:#bdc3c7; cursor:not-allowed; }
    .muted { color:#6c757d; font-size:.95rem; }
    .placeholder { color:#95a5a6; font-style:italic; }
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main class="lt">
    <div class="ai-header">
      <h1><i class="fas fa-language"></i> Language Translator</h1>
      <p>Translate text between languages. Demo version with simple dictionary-based translations.</p>
    </div>
    <div class="grid">
      <div class="card">
        <div class="section">
          <div class="section-title"><i class="fas fa-keyboard"></i> Source Text</div>
          <textarea id="srcText" placeholder="Type or paste text to translate..."></textarea>
          <div class="controls">
            <label>From
              <select id="fromLang">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
              </select>
            </label>
            <label>To
              <select id="toLang">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi" selected>Hindi</option>
                <option value="en">English</option>
              </select>
            </label>
            <button id="translateBtn" class="btn"><i class="fas fa-exchange-alt"></i> Translate</button>
          </div>
          <div class="muted" style="margin-top:8px;">Note: This demo uses a tiny offline dictionary and phonetic fallback. Full AI translation coming soon.</div>
        </div>
      </div>
      <div class="card">
        <div class="section">
          <div class="section-title"><i class="fas fa-lightbulb"></i> Translation</div>
          <div id="output" class="placeholder">Your translation will appear here.</div>
        </div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script src="../js/include.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const srcText = document.getElementById('srcText');
      const fromLang = document.getElementById('fromLang');
      const toLang = document.getElementById('toLang');
      const btn = document.getElementById('translateBtn');
      const out = document.getElementById('output');

      // Minimal demo dictionary
      const dict = {
        en: {
          es: { hello: 'hola', world: 'mundo', good: 'bueno', morning: 'maÃ±ana', friend: 'amigo' },
          fr: { hello: 'bonjour', world: 'monde', good: 'bon', morning: 'matin', friend: 'ami' },
          de: { hello: 'hallo', world: 'welt', good: 'gut', morning: 'morgen', friend: 'freund' },
          hi: { hello: 'à¤¨à¤®à¤¸à¥à¤¤à¥‡', world: 'à¤¦à¥à¤¨à¤¿à¤¯à¤¾', good: 'à¤…à¤šà¥à¤›à¤¾', morning: 'à¤¸à¥à¤¬à¤¹', friend: 'à¤¦à¥‹à¤¸à¥à¤¤' }
        },
        es: {
          en: { hola: 'hello', mundo: 'world', bueno: 'good', maÃ±ana: 'morning', amigo: 'friend' }
        },
        fr: {
          en: { bonjour: 'hello', monde: 'world', bon: 'good', matin: 'morning', ami: 'friend' }
        },
        de: {
          en: { hallo: 'hello', welt: 'world', gut: 'good', morgen: 'morning', freund: 'friend' }
        },
        hi: {
          en: { 'à¤¨à¤®à¤¸à¥à¤¤à¥‡': 'hello', 'à¤¦à¥à¤¨à¤¿à¤¯à¤¾': 'world', 'à¤…à¤šà¥à¤›à¤¾': 'good', 'à¤¸à¥à¤¬à¤¹': 'morning', 'à¤¦à¥‹à¤¸à¥à¤¤': 'friend' }
        }
      };

      function tokenize(text) {
        return text.split(/(\b)/).map(t => t); // preserve boundaries
      }

      function simpleTranslate(text, from, to) {
        if (from === to) return text;
        const map = (dict[from] && dict[from][to]) || {};
        return tokenize(text.toLowerCase()).map(tok => {
          const word = tok.trim();
          if (!word || /\W/.test(word)) return tok; // keep punctuation/space
          const trans = map[word];
          if (trans) return trans;
          // fallback: basic phonetic-like copy for demo
          return tok;
        }).join('').replace(/\s+/g, ' ').replace(/^\s|\s$/g, '');
      }

      btn.addEventListener('click', () => {
        const text = srcText.value.trim();
        if (!text) { out.textContent = 'Please enter some text to translate.'; out.classList.remove('placeholder'); return; }
        const result = simpleTranslate(text, fromLang.value, toLang.value);
        out.textContent = result || '(No translation available in demo dictionary)';
        out.classList.remove('placeholder');
      });
    });
  </script>
</body>
</html>

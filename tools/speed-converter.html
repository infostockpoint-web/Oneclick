<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Speed Converter — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Speed Converter</h1><p>Convert between km/h, mph, m/s, and knots.</p></div>
  <div class="tool-interface">
    <div class="form-group"><label for="value">Value</label><input id="value" type="number" class="form-control" placeholder="Enter value"></div>
    <div class="form-group"><label for="from">From</label><select id="from" class="form-control">
      <option value="kmh">km/h</option><option value="mph">mph</option><option value="ms">m/s</option><option value="kn">knots</option>
    </select></div>
    <div class="form-group"><label for="to">To</label><select id="to" class="form-control">
      <option value="kmh">km/h</option><option value="mph">mph</option><option value="ms">m/s</option><option value="kn">knots</option>
    </select></div>
    <button id="convert" class="btn btn-primary">Convert</button>
    <div id="result" class="result-area mt-2">Result: —</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  const toMS = { kmh: 1000/3600, mph: 1609.344/3600, ms:1, kn: 1852/3600 };
  document.getElementById('convert').addEventListener('click', ()=>{
    const v=parseFloat(document.getElementById('value').value); if(isNaN(v)) return showNotification('Enter a number','error');
    const from=document.getElementById('from').value; const to=document.getElementById('to').value;
    const ms=v*toMS[from]; const out=ms/toMS[to];
    document.getElementById('result').textContent='Result: '+out.toFixed(6)+' '+to;
  });
</script>
</body></html>

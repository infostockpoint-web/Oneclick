<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loan EMI Calculator — One Click</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<div id="header-container"></div>
<main class="tool-container">
  <div class="tool-header"><h1>Loan EMI Calculator</h1><p>Calculate monthly EMI, total interest, and total payment.</p></div>
  <div class="tool-interface">
    <div class="d-flex" style="gap:10px;flex-wrap:wrap;">
      <div><label for="principal">Principal (₹)</label><input id="principal" class="form-control" type="number" value="500000"></div>
      <div><label for="rate">Annual Interest (%)</label><input id="rate" class="form-control" type="number" step="0.01" value="8.5"></div>
      <div><label for="years">Tenure (years)</label><input id="years" class="form-control" type="number" value="5"></div>
    </div>
    <button id="calcBtn" class="btn btn-primary mt-2">Calculate</button>
    <div id="result" class="result-area mt-2">—</div>
  </div>
  <div class="ad-space"><h4>Advertisement</h4><p>300x250</p></div>
</main>
<div id="footer-container"></div>
<script src="../assets/js/common.js"></script>
<script>
  function calcEMI(P, annualRate, years){
    const r = (annualRate/100)/12; const n = years*12;
    const emi = r===0 ? (P/n) : (P*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
    const total = emi*n; const interest = total - P;
    return {emi, total, interest};
  }
  document.getElementById('calcBtn').addEventListener('click', ()=>{
    const P=parseFloat(document.getElementById('principal').value)||0;
    const R=parseFloat(document.getElementById('rate').value)||0;
    const Y=parseFloat(document.getElementById('years').value)||0;
    const {emi,total,interest}=calcEMI(P,R,Y);
    document.getElementById('result').innerHTML = `<strong>EMI:</strong> ₹${emi.toFixed(2)}<br><strong>Total Interest:</strong> ₹${interest.toFixed(2)}<br><strong>Total Payment:</strong> ₹${total.toFixed(2)}`;
  });
</script>
</body></html>
